<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/layout.xhtml">

    <ui:define name="conteudo">    
        <h:form enctype="multipart/form-data">
            <div class="ui-fluid">
                <div class="ui-g-12">
                    <p:panel class="card" id="perfil">
                        <p:messages autoUpdate="true" closable="true" />
                        <div class="ui-g no-margin">
                            <div class="ui-g-12 ui-md-12">
                                <p:outputLabel for="jogador" value="Jogador" class="label" />
                                <p:inputText disabled="true" id="jogador" value="#{dashboardBean.jogador.login}" class="input" />
                            </div>
                            <div class="ui-g-12 ui-md-12">
                                <p:outputLabel for="assunto" value="Assunto" class="label" />
                                <p:inputText id="assunto" value="#{suporteBean.suporte.assunto}" maxlength="100" class="input" />
                            </div>
                            <div class="ui-g-12 ui-md-12">
                                <p:outputLabel for="mensagem" value="Mensagem" class="label" />
                                <p:inputTextarea rows="10" value="#{suporteBean.suporte.mensagem}" id="mensagem" maxlength="200" class="input" />
                            </div>
                            <div class="ui-g-12 ui-md-10"/>
                            <div class="ui-g-12 ui-md-2">
                                <p:commandButton onstart="PF('carregando').show();" onsuccess="PF('carregando').hide();" action="#{suporteBean.enviar}" value="Enviar" class="btn-azul" >
                                    <f:setPropertyActionListener target="#{suporteBean.suporte.jogador}" value="#{dashboardBean.jogador.login}" />
                                </p:commandButton>
                            </div>
                        </div>
                    </p:panel>
                    <p:dialog widgetVar="carregando" modal="true" showHeader="false">
                        <p:graphicImage library="img" name="carregando.gif" width="150" /> 
                    </p:dialog>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
