<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lord Of Florestal</title>
    </h:head>
    <h:outputStylesheet library="css" name="login.css" />
    <f:metadata>
        <f:event listener="#{loginBean.preRender}" type="preRenderView" />
    </f:metadata>
    <h:body>
        <form id="login" method="post" action="#{request.contextPath}/j_spring_security_check">
            <div class="ui-g ui-fluid">
                <div class="ui-lg-4 ui-md-2 ui-g-1"/>
                <div class="ui-lg-4 ui-md-8 ui-g-10 telaLogin">
                    <div class="ui-g-12 fundo" style="text-align: center; padding-bottom: 30px;">
                        <h:outputText value="Lord Of Florestal" class="fundo" style="font-size: 40px; color: #cc3e30"  />
                        <p:growl autoUpdate="true" />
                    </div>
                    <div class="ui-g-12 fundo">
                        <p:inputText id="j_username" />
                    </div>
                    <div class="ui-g-12 fundo">
                        <p:password id="j_password" />
                    </div>
                    <div class="ui-g-12 fundo">
                        <input name="_spring_security_remeber_me" type="checkbox" /> Logar automaticamente
                    </div>
                    <div class="ui-g-12 fundo">
                        <a href="login.xhtml" class="fundo" style="float: right;">Esqueceu a senha?</a>
                    </div>
                    <div class="ui-g-12 fundo">
                        <input style="width: 100%; padding: .3em 1em; color: white;" type="submit" value="Entrar" />
                    </div>
                </div>
                <div class="ui-lg-4 ui-md-2 ui-g-1"/>
            </div>
        </form>
    </h:body>
</html>
