<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/layout.xhtml">

    <ui:define name="content">
        <h:form>
            <div class="ui-g ui-fluid">
                <div class="ui-g-12" style="padding-top: 10px;">
                    <h1>Cadastro de Vale Carta</h1>
                    <p:separator/>
                    <p:messages autoUpdate="true" closable="true" />
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <div class="ui-g-12 ui-md-12 noMargin">
                        <div class="ui-g-12 ui-md-12">
                            <p:outputLabel for="carta" value="Carta" class="label"/>
                            <p:selectOneMenu id="carta" value="#{valeCartaBean.carta}">
                                <f:selectItem itemLabel="Escolha uma opÃ§Ã£o" itemValue="" />
                                <f:selectItems value="#{valeCartaBean.cartas}" var="carta" itemLabel="#{carta.nome}" itemValue="#{carta}" />
                            </p:selectOneMenu>
                        </div>
                        <div class="ui-g-12 ui-md-4">
                            <p:outputLabel for="qt" value="Quantidade" class="label"/>
                            <p:inputText id="qt" value="#{valeCartaBean.qt}" />
                        </div>
                        <div class="ui-g-12 ui-md-12 noMargin">
                            <div class="ui-g-12 ui-md-8"/>
                            <div class="ui-g-12 ui-md-4">
                                <p:commandButton value="Gerar" action="#{valeCartaBean.gerar}" update="vales" />
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 noMargin">
                        <h2>Vale Cartas gerados</h2>
                        <p:separator />
                        <p:dataList id="vales" var="vale" paginator="true" paginatorAlwaysVisible="false" emptyMessage="Nenhum vale carta foi gerado."
                                    paginatorPosition="top" rows="10" value="#{valeCartaBean.vales}" >
                            <h:outputText value="#{vale.codigo}" />
                        </p:dataList>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
