<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/layout.xhtml">

    <ui:define name="content">
        <h:form prependId="false" enctype="multipart/form-data">
            <div class="ui-g ui-fluid">
                <div class="ui-g-12">
                    <p:messages autoUpdate="true" closable="true" />
                </div>
                <div class="ui-g-12">
                    <p:graphicImage library="icon" name="student.png" class="icone-titulo" />
                    <h1>Lista de jogadores</h1>
                    <p:separator/>
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-g-12">
                    <p:toolbar>
                        <f:facet name="left">
                            <p:commandButton value="Novo jogador" icon="fa fa-plus" action="#{jogadorBean.novo}" class="botao-normal"/>

                            <p:commandButton disabled="true" value="Gerar relatório" icon="fa fa-print" class="botao-normal"/>
                        </f:facet>
                        <f:facet name="right">
                            <p:inputText disabled="true" placeholder="Buscar" style="padding: 10px !important"  />
                        </f:facet>
                    </p:toolbar>
                </div>
            </div>
            <div class="ui-g ui-fluid">
                <div class="ui-g-12">
                    <p:dataTable id="jogadores" value="#{jogadorBean.jogadores}" var="jogador" reflow="true" emptyMessage="Nenhum jogador foi encontrado."
                                 paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom" rows="15">
                        <p:column headerText="Nome">
                            <h:outputText value="#{jogador.nome}" />
                        </p:column>

                        <p:column headerText="E-mail">
                            <h:outputText value="#{jogador.email}" />
                        </p:column>

                        <p:column headerText="Matricula">
                            <h:outputText value="#{jogador.matricula}" />
                        </p:column>

                        <p:column headerText="Login">
                            <h:outputText value="#{jogador.login}" />
                        </p:column>

                        <p:column headerText="Tipo Jogador" style="text-align: center">
                            <p:graphicImage library="icon" name="#{jogador.tipoJogador == 'LORD' ? 'crown.png' : 'student-hat.png'}" />
                        </p:column>

                        <p:column>
                            <div class="ui-g ui-fluid sem-espacamento">
                                <div class="ui-g-4">
                                    <p:button icon="fa fa-pencil-square-o" class="botao-verde" outcome="/adm/jogador/cadastrar.xhtml?matricula=#{jogador.matricula}" />
                                </div>
                                <div class="ui-g-4">
                                    <p:commandButton icon="fa fa-trash" class="botao-vermelho" update="jogadores">
                                        <f:setPropertyActionListener target="#{jogadorBean.jogador}" value="#{jogador}" />
                                        <p:ajax onstart="PF('excluir).show()'" />
                                    </p:commandButton>
                                </div>
                                <div class="ui-g-4">
                                    <p:commandButton icon="fa fa-eye" class="botao-normal" onclick="PF('info').show()" update="info" >
                                        <f:setPropertyActionListener target="#{jogadorBean.jogador}" value="#{jogador}" />
                                    </p:commandButton>
                                </div>
                            </div>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
            <p:confirmDialog header="Atenção" message="Deseja realmente excluir o jogador #{jogadorBean.jogador.nome}" widgetVar="excluir" id="excluir" class="dialogo" global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Sim" action="#{jogadorBean.excluir}" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <p:dialog width="50%" header="Detalhes do jogador" modal="true" responsive="true" resizable="false" widgetVar="info">
                <p:outputPanel id="info">
                    <div class="ui-g">
                        <div class="ui-g-12 sem-espacamento">
                            <div class="ui-g-4">
                                <center>
                                    <h:outputText value="#{jogadorBean.jogador.nome}" class="label" />
                                    <br/><br/>
                                    <p:graphicImage value="#{imageStreamer.imagemJogador}" rendered="#{jogadorBean.jogador.imagem != null}" width="100%">
                                        <f:param name="idJogador" value="#{jogadorBean.jogador.matricula}" />
                                    </p:graphicImage>
                                </center>
                            </div>
                            <div class="ui-g-8">
                                <p:panelGrid columns="1" styleClass="ui-panelgrid-blank" layout="grid">
                                    <h:outputText value="Matrícula" class="label"/>
                                    <h:outputText value="#{jogadorBean.jogador.matricula}" />

                                    <h:outputText value="E-mail" class="label"/>
                                    <h:outputText value="#{jogadorBean.jogador.email}" />

                                    <h:outputText value="Tipo Jogador" class="label"/>
                                    <h:outputText value="#{jogadorBean.jogador.tipoJogador}" />

                                    <h:outputText value="Número de Jogos" class="label"/>
                                    <h:outputText value="#{jogadorBean.jogador.estatisticaJogador.numJogos}" />

                                    <h:outputText value="Número de Jogos Ganho" class="label"/>
                                    <h:outputText value="#{jogadorBean.jogador.estatisticaJogador.numJogosGanho}" />

                                    <h:outputText value="Número de Jogos Perdido" class="label"/>
                                    <h:outputText value="#{jogadorBean.jogador.estatisticaJogador.numJogosPerdido}" />

                                    <h:outputText value="Número de Jogos Ganho do Lord" class="label"/>
                                    <h:outputText value="#{jogadorBean.jogador.estatisticaJogador.numJogosGanhoLord}" />
                                </p:panelGrid>
                            </div>
                        </div>
                    </div>
                </p:outputPanel>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
