<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="/WEB-INF/template/layoutJogo.xhtml"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <h:outputScript library="js" name="cartaHover.js" />
        <h:outputScript library="js" name="fullscreen.js" />
        <h:outputStylesheet library="css" name="duelo.css" />

        <f:metadata>
            <f:event listener="#{dueloBean.preRender}" type="preRenderView" />
        </f:metadata>

        <title>Duelo</title>
    </h:head>

    <h:body>
        <a class="fa fa-expand" id="fullscreen" onclick="toggleFullScreen(document.body);"></a>
        <h:form prependId="false">
            <p:graphicImage id="cartahover" />
            <p:growl autoUpdate="true" />
            <p:poll interval="1" widgetVar="poll" update="pontuacao @form :batepapo" listener="#{dueloBean.atualizarDados()}" />

            <p:outputPanel autoUpdate="true" rendered="#{dueloBean.dueloRN.duelo.situacaoDuelo ne 'EM_ANDAMENTO' ? true : false}">
                <div id="notificacoes">
                    <center>
                        <p:outputPanel class="msg-panel" rendered="#{dueloBean.dueloRN.duelo.situacaoDuelo eq 'CRIADO' ? true : false}">
                            <p:graphicImage library="img" name="carregando.gif" width="165"/>
                            <br/><br/>
                            <h:outputText value="Aguardando oponente" class="msg" />
                        </p:outputPanel>
                        <p:outputPanel class="msg-panel" rendered="#{dueloBean.dueloRN.duelo.situacaoDuelo eq 'AGUARDANDO' ? true : false}">
                            <p:graphicImage library="img" name="#{dueloBean.dueloRN.oponente.imagem}" class="user-img"/>
                            <br/><br/>
                            <h:outputText class="msg" value="#{dueloBean.dueloRN.oponente.login} está montando o deck para duelar com você" />
                        </p:outputPanel>
                        <p:outputPanel class="msg-panel" rendered="#{dueloBean.dueloRN.duelo.situacaoDuelo eq 'CANCELADO' ? true : false}">
                            <h:outputText class="msg" value="Seu duelo foi cancelado" />
                            <br/><br/>
                            <p:button class="btn-laranja" outcome="dashboard.xhtml" value="Volte para a página inicial"/>
                        </p:outputPanel>
                        <p:outputPanel class="msg-panel" rendered="#{dueloBean.dueloRN.duelo.situacaoDuelo eq 'FINALIZADO' ? true : false}">
                            <p:graphicImage library="img" name="#{dueloBean.dueloRN.ganhador.imagem}" class="user-img"/>
                            <br/><br/>
                            <h:outputText class="msg" value="#{dueloBean.dueloRN.ganhador.login} foi o grande vencedor deste duelo" />
                            <br/><br/>
                            <h:outputText rendered="#{dueloBean.dueloRN.ganhador.login eq dueloBean.login and dueuloBean.dueloRN.oponente.tipoJogador eq 'LORD' ? true : false}" class="msg" value="Parabéns, você venceu do Lord, clique no botão abaixo para poder receber sua recompensa" />
                            <br/><br/>
                            <p:commandButton rendered="#{dueloBean.dueloRN.ganhador.login eq dueloBean.login and dueuloBean.dueloRN.oponente.tipoJogador eq 'LORD' ? true : false}" onsuccess="PF('poll').stop(); PF('recompensa').show()" class="btn-laranja" value="Pegar recompensa"/><br/><br/>
                            <p:button class="btn-laranja" outcome="dashboard.xhtml" value="Volte para a página inicial"/>
                        </p:outputPanel>
                    </center>
                </div>
            </p:outputPanel>
            <p:dialog widgetVar="recompensa" modal="false" style="max-width: 600px; max-height: 500px" resizable="false">
                <p:outputPanel autoUpdate="true">
                    <h:outputText value="Você ganhou do Lord. Selecione uma carta abaixo" />
                    <div class="scroll">
                        <p:outputPanel autoUpdate="true">
                            <ui:repeat var="c" value="#{dueloBean.dueloRN.deck.cartas}">
                                <div class="item">
                                    <center>
                                        <p:graphicImage width="150" library="cartas" name="carta.jpg"  /><br/>
                                        <p:commandButton class="btn-verde" value="Selecionar" action="#{dueloBean.recompensa}" >
                                            <f:setPropertyActionListener target="#{dueloBean.cartaRecompensa}" value="#{c}" />
                                        </p:commandButton>
                                    </center>
                                </div>
                            </ui:repeat>
                        </p:outputPanel>
                    </div>
                    <h:outputText value="#{dueloBean.voucher}" style="text-align: center; font-size: 20px; font-weight: bold;"  />
                </p:outputPanel>    
            </p:dialog>
            <p:outputPanel autoUpdate="true" rendered="#{dueloBean.dueloRN.duelo.situacaoDuelo eq 'EM_ANDAMENTO' ? true : false}">
                <div id="mesa">
                    <p:outputPanel id="maoOponente" class="maoOponente" autoUpdate="true">
                        <div class="scroll">
                            <p:outputPanel class="maoOponente" autoUpdate="true">
                                <ui:repeat var="cartaMao" value="#{dueloBean.dueloRN.maoOponente}">
                                    <div class="item">
                                        <center>
                                            <p:graphicImage onmouseout="removeClasse();" onmouseover="adicionaClasse('carta.jpg')" library="cartas" name="carta.jpg"  /><br/>
                                        </center>
                                    </div>
                                </ui:repeat>
                            </p:outputPanel>
                        </div>
                    </p:outputPanel>    
                    <p:outputPanel id="mesaOponente" class="mesaOponente" autoUpdate="true">    
                        <div class="scroll">
                            <p:outputPanel autoUpdate="true" class="mesaOponente">
                                <ui:repeat var="carta" value="#{dueloBean.dueloRN.mesaOponente}">
                                    <div class="item">
                                        <center> 
                                            <p:graphicImage onmouseout="removeClasse();" onmouseover="adicionaClasse('#{carta.carta.imagem}')" library="cartas" name="#{carta.carta.imagem}"  class="#{carta.estadoCarta eq 'DEFESA' ? 'defesa' : ''}" />
                                            <h:outputText value="Atk (#{carta.valorAtaque gt 90 ? '∞' : carta.valorAtaque}) / Def (#{carta.valorDefesa gt 90 ? '∞' : carta.valorDefesa})" class="valorCarta" />
                                            <p:commandButton onsuccess="PF('poll').stop()" action="#{dueloBean.atacar}" rendered="#{!dueloBean.dueloRN.especialMesaOponete}" disabled="#{dueloBean.dueloRN.podeAtacar and dueloBean.dueloRN.duelo.vezDe eq dueloBean.dueloRN.jogador.login ? false : true}" value="Atacar" class="btn-vermelho alterar" update="mesaOponente suaMesa pontuacao   :batepapo determinacao" >
                                                <f:setPropertyActionListener target="#{dueloBean.cartaAtacada}" value="#{carta}" />
                                            </p:commandButton>
                                            <p:commandButton onsuccess="PF('poll').stop()" action="#{dueloBean.selecionar}" rendered="#{dueloBean.dueloRN.especialMesaOponete and dueloBean.cartaDescer.carta.id ne 66 and dueloBean.cartaDescer.carta.id ne 70 }" disabled="#{dueloBean.dueloRN.especialMesaOponete and dueloBean.dueloRN.duelo.vezDe eq dueloBean.dueloRN.jogador.login and carta.carta.id ne 23 ? false : true}" value="Selecionar" class="btn-verde alterar" update="mesaOponente suaMesa pontuacao   :batepapo determinacao" >
                                                <f:setPropertyActionListener target="#{dueloBean.cartaSelecionadaMesaOponente}" value="#{carta}" />
                                            </p:commandButton>
                                            <p:commandButton onsuccess="PF('poll').stop()" action="#{dueloBean.selecionar}" rendered="#{dueloBean.dueloRN.especialMesaOponete and dueloBean.cartaDescer.carta.id eq 66}" disabled="#{dueloBean.dueloRN.especialMesaOponete and dueloBean.dueloRN.duelo.vezDe eq dueloBean.dueloRN.jogador.login and carta.carta.id ne 23 and carta.carta.subtipoCarta eq 'PROFESSOR' ? false : true}" value="Selecionar" class="btn-verde alterar" update="mesaOponente suaMesa pontuacao   :batepapo determinacao" >
                                                <f:setPropertyActionListener target="#{dueloBean.cartaSelecionadaMesaOponente}" value="#{carta}" />
                                            </p:commandButton>
                                            <p:commandButton onsuccess="PF('poll').stop()" action="#{dueloBean.selecionar}" rendered="#{dueloBean.dueloRN.especialMesaOponete and dueloBean.cartaDescer.carta.id eq 70}" disabled="#{dueloBean.dueloRN.especialMesaOponete and dueloBean.dueloRN.duelo.vezDe eq dueloBean.dueloRN.jogador.login and carta.carta.id ne 23 and carta.carta.subtipoCarta eq 'ALUNO' ? false : true}" value="Selecionar" class="btn-verde alterar" update="mesaOponente suaMesa pontuacao   :batepapo determinacao" >
                                                <f:setPropertyActionListener target="#{dueloBean.cartaSelecionadaMesaOponente}" value="#{carta}" />
                                            </p:commandButton>
                                        </center>
                                    </div>
                                </ui:repeat>
                            </p:outputPanel>
                        </div>
                    </p:outputPanel>
                    <hr />
                    <p:outputPanel id="suaMesa" autoUpdate="true">  
                        <div class="scroll">
                            <p:outputPanel class="suaMesa" autoUpdate="true">
                                <ui:repeat var="cartaMesa" value="#{dueloBean.dueloRN.mesa}">
                                    <div class="item">
                                        <center>
                                            <p:graphicImage onmouseout="removeClasse();" onmouseover="adicionaClasse('#{cartaMesa.carta.imagem}')" library="cartas" name="#{cartaMesa.carta.imagem}"  class="#{cartaMesa.estadoCarta eq 'DEFESA' ? 'defesa' : ''}" />
                                            <h:outputText value="Atk (#{cartaMesa.valorAtaque gt 90 ? '∞' : cartaMesa.valorAtaque}) / Def (#{cartaMesa.valorDefesa gt 90 ? '∞' : cartaMesa.valorDefesa})" class="valorCarta" />
                                            <p:commandButton onsuccess="PF('poll').stop()" rendered="#{!dueloBean.dueloRN.especialMesa}" action="#{dueloBean.alterarPosicaoCarta}" value="Alterar" disabled="#{dueloBean.dueloRN.duelo.vezDe eq dueloBean.dueloRN.jogador.login and cartaMesa.ativa and !dueloBean.dueloRN.podeComprar and cartaMesa.especial ne 2  ? false : true}" class="#{cartaMesa.estadoCarta eq 'DEFESA' ? 'btn-vermelho' : 'btn-verde'} alterar" update="mesaOponente suaMesa @this   :batepapo" >
                                                <f:setPropertyActionListener target="#{dueloBean.cartaSelecionada}" value="#{cartaMesa}" />
                                            </p:commandButton>
                                            <p:commandButton onsuccess="PF('poll').stop()" action="#{dueloBean.selecionaAtacar}" value="#{'Atacar('.concat(cartaMesa.valorAtaque gt 90 ? '∞' : cartaMesa.valorAtaque).concat(')')}" disabled="#{dueloBean.dueloRN.deck.podeAtacar and !dueloBean.cartasAtacam.contains(cartaMesa) ? false : true}" rendered="#{dueloBean.dueloRN.duelo.vezDe eq dueloBean.dueloRN.jogador.login and (cartaMesa.ativa or cartaMesa.especial == 69) and cartaMesa.estadoCarta eq 'ATAQUE' and !dueloBean.dueloRN.podeComprar and !dueloBean.dueloRN.especialMesa ? true : false}" class="btn-vermelho atacar" update="suaMesa   :batepapo" >
                                                <f:setPropertyActionListener target="#{dueloBean.cartaAtaca}" value="#{cartaMesa}" />
                                            </p:commandButton>
                                            <p:commandButton onsuccess="PF('poll').stop()" action="#{dueloBean.selecionar}" rendered="#{dueloBean.dueloRN.especialMesa and dueloBean.cartaDescer.carta.id ne 63}" value="Selecionar" class="btn-verde alterar" update="mesaOponente suaMesa @this   :batepapo" >
                                                <f:setPropertyActionListener target="#{dueloBean.cartaSelecionadaMesa}" value="#{cartaMesa}" />
                                            </p:commandButton>
                                            <p:commandButton onsuccess="PF('poll').stop()" action="#{dueloBean.selecionar}" rendered="#{dueloBean.dueloRN.especialMesa and dueloBean.cartaDescer.carta.id eq 63}" disabled="#{cartaMesa.carta.subtipoCarta ne 'ALUNO'}" value="Selecionar" class="btn-verde alterar" update="mesaOponente suaMesa @this   :batepapo" >
                                                <f:setPropertyActionListener target="#{dueloBean.cartaSelecionadaMesa}" value="#{cartaMesa}" />
                                            </p:commandButton>
                                        </center>
                                    </div>
                                </ui:repeat>
                            </p:outputPanel>
                        </div>
                    </p:outputPanel>
                    <p:outputPanel id="suaMao" autoUpdate="true">  
                        <div class="scroll">
                            <p:outputPanel class="suaMao" autoUpdate="true">
                                <ui:repeat var="cartaMao" value="#{dueloBean.dueloRN.mao}">
                                    <div class="item">
                                        <center>
                                            <p:graphicImage onmouseout="removeClasse();" onmouseover="adicionaClasse('#{cartaMao.carta.imagem}')" library="cartas" name="#{cartaMao.carta.imagem}"  /><br/>
                                            <p:commandButton rendered="#{cartaMao.carta.id ne 55 and cartaMao.carta.id ne 59 and cartaMao.carta.id ne 62 and cartaMao.carta.id ne 67 and cartaMao.carta.id ne 68}" value="Descer" onsuccess="PF('poll').stop()" class="btn-verde" action="#{dueloBean.descer}" disabled="#{dueloBean.dueloRN.duelo.vezDe eq dueloBean.login and dueloBean.dueloRN.podeDescer eq true and ((cartaMao.carta.tipoCarta eq 'ESPECIAL' and dueloBean.dueloRN.deck.podeUsarEspecial) or (cartaMao.carta.tipoCarta eq 'DESAFIO')) ? false : true}" update="pontuacao   :batepapo" >
                                                <f:setPropertyActionListener target="#{dueloBean.cartaDescer}" value="#{cartaMao}" />
                                            </p:commandButton>
                                            <p:commandButton onclick="PF('poll').stop();PF('carta55').show();" rendered="#{cartaMao.carta.id eq 55}" value="Descer" class="btn-verde" disabled="#{dueloBean.dueloRN.duelo.vezDe eq dueloBean.dueloRN.jogador.login and dueloBean.dueloRN.podeDescer eq true  and ((cartaMao.carta.tipoCarta eq 'ESPECIAL' and dueloBean.dueloRN.deck.podeUsarEspecial) or (cartaMao.carta.tipoCarta eq 'DESAFIO'))? false : true}" update="pontuacao   :batepapo" >
                                                <f:setPropertyActionListener target="#{dueloBean.cartaDescer}" value="#{cartaMao}" />
                                            </p:commandButton>
                                            <p:commandButton onclick="PF('poll').stop();PF('carta59').show();" rendered="#{cartaMao.carta.id eq 59}" value="Descer" action="#{dueloBean.atualizaListaCarta59}" class="btn-verde" disabled="#{dueloBean.dueloRN.duelo.vezDe eq dueloBean.dueloRN.jogador.login and dueloBean.dueloRN.podeDescer eq true and ((cartaMao.carta.tipoCarta eq 'ESPECIAL' and dueloBean.dueloRN.deck.podeUsarEspecial) or (cartaMao.carta.tipoCarta eq 'DESAFIO')) ? false : true}" update="pontuacao   :batepapo c59" >
                                                <f:setPropertyActionListener target="#{dueloBean.cartaDescer}" value="#{cartaMao}" />
                                            </p:commandButton>
                                            <p:commandButton onclick="PF('poll').stop();PF('carta62').show();" rendered="#{cartaMao.carta.id eq 62}" value="Descer" action="#{dueloBean.atualizaListaCarta62}" class="btn-verde" disabled="#{dueloBean.dueloRN.duelo.vezDe eq dueloBean.dueloRN.jogador.login and dueloBean.dueloRN.podeDescer eq true and ((cartaMao.carta.tipoCarta eq 'ESPECIAL' and dueloBean.dueloRN.deck.podeUsarEspecial) or (cartaMao.carta.tipoCarta eq 'DESAFIO')) ? false : true}" update="pontuacao   :batepapo c62" >
                                                <f:setPropertyActionListener target="#{dueloBean.cartaDescer}" value="#{cartaMao}" />
                                            </p:commandButton>
                                            <p:commandButton onclick="PF('poll').stop();PF('carta67').show();" rendered="#{cartaMao.carta.id eq 67}" value="Descer" action="#{dueloBean.atualizaListaCarta67}" class="btn-verde" disabled="#{dueloBean.dueloRN.duelo.vezDe eq dueloBean.dueloRN.jogador.login and dueloBean.dueloRN.podeDescer eq true and ((cartaMao.carta.tipoCarta eq 'ESPECIAL' and dueloBean.dueloRN.deck.podeUsarEspecial) or (cartaMao.carta.tipoCarta eq 'DESAFIO')) ? false : true}" update="pontuacao   :batepapo c67" >
                                                <f:setPropertyActionListener target="#{dueloBean.cartaDescer}" value="#{cartaMao}" />
                                            </p:commandButton>
                                            <p:commandButton onclick="PF('poll').stop();PF('carta68').show();" rendered="#{cartaMao.carta.id eq 68}" value="Descer" action="#{dueloBean.atualizaListaCarta68}" class="btn-verde" disabled="#{dueloBean.dueloRN.duelo.vezDe eq dueloBean.dueloRN.jogador.login and dueloBean.dueloRN.podeDescer eq true and ((cartaMao.carta.tipoCarta eq 'ESPECIAL' and dueloBean.dueloRN.deck.podeUsarEspecial) or (cartaMao.carta.tipoCarta eq 'DESAFIO')) ? false : true}" update="pontuacao   :batepapo c68" >
                                                <f:setPropertyActionListener target="#{dueloBean.cartaDescer}" value="#{cartaMao}" />
                                            </p:commandButton>
                                        </center>
                                    </div>
                                </ui:repeat>
                            </p:outputPanel>
                        </div>
                    </p:outputPanel>
                    <p:outputPanel id="pontuacao">
                        <div id="jogador">
                            <h:outputText id="suaDeterminacao" value="#{dueloBean.dueloRN.deck.pontosDeterminacao lt 10 ? '0'.concat(dueloBean.dueloRN.deck.pontosDeterminacao) : dueloBean.dueloRN.deck.pontosDeterminacao lt -30 ? '-∞' : dueloBean.dueloRN.deck.pontosDeterminacao}" style="font-weight: bold" />
                            <p:graphicImage library="img" name="#{dueloBean.dueloRN.jogador.imagem}" class="user-img" />
                        </div>
                        <div id="oponente">
                            <p:commandButton id="determinacao" onsuccess="PF('poll').stop()" action="#{dueloBean.atacarDeterminacao}" rendered="#{dueloBean.dueloRN.mesaOponente.size() eq 0 || dueloBean.dueloRN.podeAtacarDeterminacao}" disabled="#{dueloBean.dueloRN.podeAtacar and dueloBean.dueloRN.duelo.vezDe eq dueloBean.dueloRN.jogador.login ? false : true}" value="Atacar" class="btn-vermelho" update="pontuacao   :batepapo" />
                            <h:outputText id="determinacaoOponente" value="#{dueloBean.dueloRN.oponente eq null ? '' : dueloBean.dueloRN.deckOponente.pontosDeterminacao lt 10 ? '0'.concat(dueloBean.dueloRN.deckOponente.pontosDeterminacao) : dueloBean.dueloRN.deckOponente.pontosDeterminacao lt -30 ? '-∞' : dueloBean.dueloRN.deckOponente.pontosDeterminacao}" style="font-weight: bold" />
                            <p:graphicImage library="img" name="#{dueloBean.dueloRN.oponente.imagem}" id="oponente" class=" user-img" />
                        </div>
                        <p:commandButton id="historico" onclick="PF('historico').show()" value="Ver histórico" class="btn-preto" />
                        <h:outputText value="Você possui #{dueloBean.dueloRN.monte.size()} carta(s) no monte" class="monte" />
                        <p:commandButton id="comprar" onsuccess="PF('poll').stop()" value="Comprar Carta" action="#{dueloBean.comprar}" update="suaMao @this finalizar   :batepapo" class="btn-verde" disabled="#{dueloBean.dueloRN.duelo.vezDe eq dueloBean.login and dueloBean.dueloRN.podeComprar eq true ? false : true}" />
                        <p:commandButton id="finalizar" onsuccess="PF('poll').start()" value="Finalizar Turno" action="#{dueloBean.finalizar}" disabled="#{!dueloBean.dueloRN.podeFinalizar}" update="  :batepapo @this" class="btn-vermelho" />
                    </p:outputPanel>
                </div>
            </p:outputPanel>
            <p:outputPanel autoUpdate="true" rendered="#{dueloBean.dueloRN.duelo.vezDe eq dueloBean.dueloRN.jogador.login and dueloBean.dueloRN.podeComprar eq true and dueloBean.dueloRN.duelo.situacaoDuelo eq 'EM_ANDAMENTO' and dueloBean.dueloRN.som ? true : false}" >
                <audio id="audio" autoplay="#{dueloBean.dueloRN.som}" onplay="tocar();">
                    <source src="resources/mp3/som.mp3" type="audio/mp3" />
                </audio>   
                <script>
                    function tocar() {
                        var s = document.getElementById('audio');
                        var b = #{dueloBean.dueloRN.som};
                        if (b) {
                    #{dueloBean.dueloRN.som = false};
                        }
                    }
                    ;
                </script>
            </p:outputPanel>
            <p:dialog responsive="true" position="center center" showEffect="fade" hideEffect="fade" resizable="false" widgetVar="carta55" modal="true" closable="true" maximizable="false" minimizable="false">
                <p:panel>
                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12">
                            <center>
                                <h1>Cara ou coroa</h1>
                            </center>
                            <p:messages for="caracoroamsg" autoUpdate="true" closable="true" />
                            <p:outputLabel value="Escolha uma opção" for="caracoroa" />
                            <p:selectOneMenu disabled="#{!dueloBean.podeJogarCaraCoroa}" id="caracoroa" style="margin-top: 10px;" value="#{dueloBean.caracoroa}" >
                                <f:converter converterId="javax.faces.Boolean" />
                                <f:selectItem itemLabel="Cara" itemValue="true" />
                                <f:selectItem itemLabel="Coroa" itemValue="false" />
                            </p:selectOneMenu>
                        </div>
                        <div class="ui-g-12">
                            <p:commandButton class="btn-laranja" value="Jogar" action="#{dueloBean.jogarCaraOuCoroa}" disabled="#{!dueloBean.podeJogarCaraCoroa}" update="resultado-caracoroa img-caracoroa @this   :batepapo" />
                        </div>
                        <div class="ui-g-12">
                            <center>
                                <p:graphicImage class="#{dueloBean.podeJogarCaraCoroa ? 'moeda-pb' : ''}" id="img-caracoroa" library="img" name="#{dueloBean.caracoroaResultado ? 'cara.jpg' : 'coroa.jpg'}"  /><br/>
                                <h:outputText value="#{dueloBean.caracoroaResultado ? 'Cara' : 'Coroa'}" id="resultado-caracoroa" />
                            </center>
                        </div>
                    </div>
                </p:panel>
            </p:dialog>
            <p:dialog style="max-width: 800px; min-height: 400px;" position="center center" showEffect="fade" hideEffect="fade" resizable="false" widgetVar="carta59" modal="true" closable="true" maximizable="false" minimizable="false">
                <p:panel id="c59">
                    <p:carousel responsive="true" style="width: 100%;" value="#{dueloBean.listaCartaEfeito}" numVisible="5" var="carta59" headerText="Selecione uma carta para ser descartada" vertical="false" circular="true">
                        <center> 
                            <p:panelGrid columns="1" layout="grid">
                                <p:graphicImage library="cartas" name="#{carta59.localCarta eq 'MESA' ? carta59.carta.imagem : 'carta.jpg'}" width="165" />
                                <p:commandButton onsuccess="PF('poll').stop(); PF('carta59').hide();" action="#{dueloBean.selecionar}" value="Selecionar" class="btn-verde" update="mesaOponente suaMesa pontuacao   :batepapo" >
                                    <f:setPropertyActionListener target="#{dueloBean.cartaSelecionadaMesaOponente}" value="#{carta59}" />
                                </p:commandButton>
                            </p:panelGrid>
                        </center>
                    </p:carousel>
                </p:panel>
            </p:dialog>
            <p:dialog style="max-width: 800px; min-height: 400px;" position="center center" showEffect="fade" hideEffect="fade" widgetVar="carta62" modal="true" closable="true" maximizable="false" minimizable="false">
                <p:panel id="c62">
                    <p:outputPanel autoUpdate="true" id="carta621" >
                        <p:carousel responsive="true" style="width: 100%;" value="#{dueloBean.listaCartaEfeito}" numVisible="5" var="carta62" headerText="Selecione as cartas na ordem em que deseja comprá-las" vertical="false" circular="true">
                            <center>
