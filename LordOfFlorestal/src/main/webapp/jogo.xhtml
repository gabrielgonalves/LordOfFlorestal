<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/layoutJogo.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:metadata>
        <f:event listener="#{dueloBean.preRender}" type="preRenderView" />
    </f:metadata>

    <ui:define name="pontuacao">
        <p:outputPanel id="pontuacao">
            <div class="ui-g">
                <div class="ui-g-10">
                    <h:outputText value="#{dueloBean.jogador.login}" style="font-weight: bold" />
                </div>
                <div class="ui-g-2">
                    <h:outputText value="#{dueloBean.seuDeck.pontosDeterminacao}" style="font-weight: bold" />
                </div>
                <div class="ui-g-10">
                    <h:outputText value="#{dueloBean.oponente.login}" style="font-weight: bold" />
                </div>
                <div class="ui-g-2">
                    <h:outputText value="#{dueloBean.oponente eq null ? '' : dueloBean.deckOponente.pontosDeterminacao}" style="font-weight: bold" />
                </div>
            </div>
        </p:outputPanel>
    </ui:define>

    <ui:define name="content">
        <h:form prependId="false">
            <p:growl autoUpdate="true" />
            <p:poll interval="1" widgetVar="poll" update=":pontuacao @form :batepapo" listener="#{dueloBean.atualizarDados}" />

            <p:outputPanel autoUpdate="true" rendered="#{dueloBean.duelo.situacaoDuelo eq 'CRIADO' or dueloBean.duelo.situacaoDuelo eq 'AGUARDANDO' or dueloBean.duelo.situacaoDuelo eq 'CANCELADO' or dueloBean.duelo.situacaoDuelo eq 'FINALIZADO' ? true : false}">
                <center>
                    <p:outputPanel class="msg-panel" rendered="#{dueloBean.duelo.situacaoDuelo eq 'CRIADO' ? true : false}">
                        <p:graphicImage library="img" name="carregando.gif" width="165"/>
                        <br/><br/>
                        <h:outputText value="Aguardando oponente" class="msg" />
                    </p:outputPanel>
                    <p:outputPanel class="msg-panel" rendered="#{dueloBean.duelo.situacaoDuelo eq 'AGUARDANDO' ? true : false}">
                        <p:graphicImage library="img" name="#{dueloBean.oponente.imagem}" class="img" width="165"/>
                        <br/><br/>
                        <h:outputText class="msg" value="#{dueloBean.oponente.login} está montando o deck para duelar com você" />
                    </p:outputPanel>
                    <p:outputPanel class="msg-panel" rendered="#{dueloBean.duelo.situacaoDuelo eq 'CANCELADO' ? true : false}">
                        <h:outputText class="msg" value="Seu duelo foi cancelado" />
                        <br/><br/>
                        <p:button class="btn-azul" outcome="dashboard.xhtml" value="Volte para a página inicial"/>
                    </p:outputPanel>
                    <p:outputPanel class="msg-panel" rendered="#{dueloBean.duelo.situacaoDuelo eq 'FINALIZADO' ? true : false}">
                        <p:graphicImage library="img" name="#{dueloBean.ganhador.imagem}" class="img" width="165"/>
                        <br/><br/>
                        <h:outputText class="msg" value="#{dueloBean.ganhador.login} foi o grande vencedor deste duelo" />
                        <br/><br/>
                        <p:button class="btn-azul" outcome="dashboard.xhtml" value="Volte para a página inicial"/>
                    </p:outputPanel>
                </center>
            </p:outputPanel>
            <p:outputPanel autoUpdate="true" rendered="#{dueloBean.duelo.situacaoDuelo eq 'EM_ANDAMENTO' ? true : false}">
                <p:outputPanel id="mesaOponente" autoUpdate="true" style="padding-top: 20px;">    
                    <p:carousel value="#{dueloBean.mesaOponente}" numVisible="5" var="carta" headerText="Mesa do Oponente" responsive="true" vertical="false" circular="true">
                        <center> 
                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank">
                                <f:facet name="header">
                                    <h:outputText value="#{carta.posicao ? 'Ataque' : 'Defesa'}" />
                                </f:facet>
                                <p:graphicImage library="cartas" name="#{carta.carta.imagem}" width="165"/>
                                <h:outputText value="Atk (#{carta.valorAtaque}) / Def (#{carta.valorDefesa})" />
                                <p:commandButton onblur="PF('poll').stop();" onclick="PF('poll').start();" action="#{dueloBean.atacar}" rendered="#{!dueloBean.especialOponente}" disabled="#{dueloBean.podeAtacar and dueloBean.duelo.vezDe eq dueloBean.jogador.login ? false : true}" value="Atacar" class="btn-vermelho" update="mesaOponente suaMesa :pontuacao" >
                                    <f:setPropertyActionListener target="#{dueloBean.cartaAtacada}" value="#{carta}" />
                                </p:commandButton>
                                <p:commandButton onblur="PF('poll').stop();" onclick="PF('poll').start();" action="#{dueloBean.selecionar}" rendered="#{dueloBean.especialOponente}" disabled="#{dueloBean.especialOponente and dueloBean.duelo.vezDe eq dueloBean.jogador.login and carta.carta.id ne 23 ? false : true}" value="Selecionar" class="btn-verde" update="mesaOponente suaMesa :pontuacao" >
                                    <f:setPropertyActionListener target="#{dueloBean.cartaAtacada}" value="#{carta}" />
                                </p:commandButton>
                            </p:panelGrid>
                        </center>
                    </p:carousel>
                    <p:panel rendered="#{dueloBean.mesaOponente.size() eq 0 or dueloBean.possuiDefesa eq false ? true : false}">
                        <center>
                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank">
                                <h:outputText value="Pontos de Determinação" />
                                <h:outputText value="#{dueloBean.deckOponente.pontosDeterminacao}"/> 
                                <p:commandButton onblur="PF('poll').stop();" onclick="PF('poll').start();" action="#{dueloBean.atacarDeterminacao}" disabled="#{dueloBean.podeAtacar and dueloBean.duelo.vezDe eq dueloBean.jogador.login ? false : true}" value="Atacar" class="btn-vermelho" update="mesaOponente suaMesa :pontuacao" />
                            </p:panelGrid>
                        </center>
                    </p:panel>
                </p:outputPanel>
                <p:outputPanel id="suaMesa" autoUpdate="true" style="padding-top: 20px;">    
                    <p:carousel widgetVar="sm" value="#{dueloBean.suaMesa}" numVisible="5" var="cartaMesa" headerText="Sua Mesa" responsive="true" vertical="false" circular="true">
                        <center>
                            <p:panelGrid columns="1" layout="grid" style="#{cartaMesa.posicao ? 'background: #79C2AA !important;' : 'background: #E85E4A !important;'}">
                                <f:facet name="header">
                                    <h:outputText value="#{cartaMesa.posicao ? 'Ataque' : 'Defesa'}" />
                                </f:facet>
                                <p:graphicImage library="cartas" name="#{cartaMesa.carta.imagem}" width="165"/>
                                <h:outputText value="Atk (#{cartaMesa.valorAtaque}) / Def (#{cartaMesa.valorDefesa})" />
                                <p:commandButton rendered="#{!dueloBean.especial}" action="#{dueloBean.alterarPosicaoCarta()}" value="Alterar" disabled="#{dueloBean.duelo.vezDe eq dueloBean.jogador.login and cartaMesa.ativa and !dueloBean.podeComprar and !cartaMesa.turno ? false : true}" class="#{cartaMesa.posicao eq false ? 'btn-vermelho' : 'btn-verde'}" update="mesaOponente suaMesa @this" >
                                    <f:setPropertyActionListener target="#{dueloBean.cartaSelecionada}" value="#{cartaMesa}" />
                                </p:commandButton>
                                <p:commandButton value="#{'Atacar('.concat(cartaMesa.valorAtaque).concat(')')}" rendered="#{dueloBean.duelo.vezDe eq dueloBean.jogador.login and cartaMesa.ativa and cartaMesa.posicao and !dueloBean.podeComprar and !dueloBean.especial ? true : false}" class="btn-vermelho" update="mesaOponente suaMesa @this" >
                                    <f:setPropertyActionListener target="#{dueloBean.cartaAtaca}" value="#{cartaMesa}" />
                                </p:commandButton>
                                <p:commandButton action="#{dueloBean.selecionar}" rendered="#{dueloBean.especial}" value="Selecionar" class="btn-verde" update="mesaOponente suaMesa @this" >
                                    <f:setPropertyActionListener target="#{dueloBean.cartaAtaca}" value="#{cartaMesa}" />
                                </p:commandButton>
                            </p:panelGrid>
                        </center>
                    </p:carousel>
                </p:outputPanel>
                <p:outputPanel id="suaMao" autoUpdate="true" style="padding-top: 20px;">    
                    <p:carousel value="#{dueloBean.suaMao}" numVisible="5" var="cartaMao" headerText="Sua Mão" responsive="true" vertical="false" circular="true">
                        <center>
                            <p:panelGrid columns="1" layout="grid">
                                <f:facet name="header">
                                    <h:outputText value="Nova" rendered="#{cartaMao.nova}" />
                                    <h:outputText value="Nova" rendered="#{!cartaMao.nova}" style="color: #F5F5F5 !important;" />
                                </f:facet>

                                <p:graphicImage library="cartas" name="#{cartaMao.carta.imagem}" width="165"/>
                                <p:commandButton value="Descer" class="btn-verde" action="#{dueloBean.descer}" disabled="#{dueloBean.duelo.vezDe eq dueloBean.jogador.login and dueloBean.podeDescer eq true ? false : true}" >
                                    <f:setPropertyActionListener target="#{dueloBean.cartaSelecionada}" value="#{cartaMao}" />
                                </p:commandButton>
                            </p:panelGrid>
                        </center>
                    </p:carousel>
                </p:outputPanel>
                <div class="ui-fluid">
                    <div class="ui-g-8"/>
                    <div class="ui-g-12 ui-md-2">
                        <p:commandButton id="comprar" onsuccess="PF('poll').stop()" value="Comprar Carta" action="#{dueloBean.comprar}" update="suaMao suaMesa @this finalizar :msg :btnmsg" class="btn-verde" disabled="#{dueloBean.duelo.vezDe eq dueloBean.jogador.login and dueloBean.podeComprar eq true ? false : true}" />
                    </div>
                    <div class="ui-g-12 ui-md-2">
                        <p:commandButton id="finalizar" onsuccess="PF('poll').start()" value="Finalizar Turno" action="#{dueloBean.finalizarTurno}" disabled="#{!dueloBean.podeFinalizar}" update=":msg :btnmsg" class="btn-vermelho" />
                    </div>
                </div>
            </p:outputPanel>
            <p:outputPanel autoUpdate="true" rendered="#{dueloBean.duelo.vezDe eq dueloBean.jogador.login and dueloBean.podeComprar eq true and dueloBean.duelo.situacaoDuelo eq 'EM_ANDAMENTO' and dueloBean.som ? true : false}" >
                <audio id="audio" autoplay="#{dueloBean.som}" onplay="tocar();">
                    <source src="resources/mp3/som.mp3" type="audio/mp3" />
                </audio>   
                <script>
                    function tocar() {
                        var s = document.getElementById('audio');
                        var b = #{dueloBean.som};
                        if (b) {
                            #{dueloBean.som = false};
                        }
                    };
                </script>
            </p:outputPanel>
        </h:form>
    </ui:define>
    <ui:define name="acoes">
        <h:form prependId="false">
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 no-margin">
                    <p:inputTextarea autoResize="false" id="batepapo" disabled="true" value="#{dueloBean.duelo.batePapo}" rows="6"  />
                    <p:inputText id="msg" value="#{dueloBean.mensagem}" placeholder="Digite sua mensagem" disabled="#{dueloBean.duelo.vezDe eq dueloBean.jogador.login and dueloBean.podeFinalizar eq true ? false : true}"/>
                    <p:commandButton id="btnmsg" value="Enviar" class="btn-azul" style="margin-top: 3px !important;" action="#{dueloBean.enviarMensagem}" update="batepapo msg"  disabled="#{dueloBean.duelo.vezDe eq dueloBean.jogador.login and dueloBean.podeFinalizar eq true ? false : true}" />
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
