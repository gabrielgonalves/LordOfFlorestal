<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Lord of Florestal</title>
        <h:outputStylesheet library="css" name="layoutNovo.css" />
        <h:outputScript library="js" name="cartaHover.js" />
        <h:outputScript library="js" name="fullscreen.js" />
        <h:outputScript library="js" name="carregando.js" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </h:head>
    <h:body>
        <a class="fa fa-expand" id="fullscreen" onclick="toggleFullScreen(document.body);"></a>
        <div id="menu">
            <a id="sair" onclick="document.location = '#{request.contextPath}/j_spring_security_logout'"><i class="fa  fa-fw  fa-sign-out"></i>Sair</a>
            <p:button rendered="#{perfilBean.jogador.tipoJogador eq 'LORD' ? true : false}" outcome="/dashboard-gerencial.xhtml" value="Gerencial" id="gerencial-btn"/>
            <p:button value="Missões" outcome="/missao.xhtml" id="missao-btn" class="#{menuBean.getItemCssClass('/missao.xhtml')}" />
            <p:button value="Perfil" outcome="/perfil.xhtml" id="perfil-btn" class="#{menuBean.getItemCssClass('/perfil.xhtml')}" />
            <p:button value="Resgatar" outcome="/resgate.xhtml" id="resgatar-btn" class="#{menuBean.getItemCssClass('/resgate.xhtml')}" />
            <p:button value="Meus decks" outcome="/lista-deck.xhtml" id="meus-decks-btn" class="#{menuBean.getItemCssClass('/lista-deck.xhtml')} #{menuBean.getItemCssClass('/novo-deck.xhtml')}" />
            <p:button value="Duelos" outcome="/dashboard.xhtml" id="dashboard-btn" class="#{menuBean.getItemCssClass('/dashboard.xhtml')} #{menuBean.getItemCssClass('/novo-duelo.xhtml')} #{menuBean.getItemCssClass('/juntar-se.xhtml')}"/>
        </div>
        <div class="mesa">
            <p:graphicImage id="cartahover" />
            <a href="dashboard.xhtml" title="Tela Inicial"><p:graphicImage library="img" name="logo.png" id="logo" /></a>
            <div class="conteudo">
                <ui:insert name="conteudo" />
            </div>
        </div>
        <p:dialog widgetVar="carregando" modal="true" closable="false" showHeader="false" resizable="false" >
            <p:graphicImage library="img" name="carregando.gif" width="50" />
        </p:dialog>
        <div id="carregando">
            <p:graphicImage library="img" name="carregando.gif" width="50" />
        </div>
        <div id="aviso">
            <p> Para uma melhor experiência, recomendamos a utilização de um computador para jogar. Caso queira utilizar o jogo em seu dispositivo móvel, coloque a tela em modo paisagem. </p>
        </div>
    </h:body>
</html>
