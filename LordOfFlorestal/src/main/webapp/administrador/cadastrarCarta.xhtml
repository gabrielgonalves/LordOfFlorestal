<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/layout.xhtml">

    <ui:define name="content">
        <h:form enctype="multipart/form-data">
            <div class="ui-g ui-fluid">
                <div class="ui-g-12" style="padding-top: 10px;">
                    <h1>Cadastro de Cartas</h1>
                    <p:separator/>
                    <p:messages autoUpdate="true" closable="true" />
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <div class="ui-g-12 ui-md-8 noMargin">
                        <div class="ui-g-12 ui-md-12">
                            <p:outputLabel for="nome" value="Nome" class="label"/>
                            <p:inputText id="nome" value="#{cartaBean.carta.nome}" />
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <p:outputLabel for="tipoPrimario" value="Tipo PrimÃ¡rio" class="label"/>
                            <p:selectOneMenu value="#{cartaBean.carta.tipoCarta}" id="tipoPrimario" >
                                <f:selectItem itemLabel="Selecione um tipo" itemValue="" />
                                <f:selectItems value="#{cartaBean.tipoCarta}" var="tipo" itemLabel="#{tipo}" itemValue="#{tipo}" />
                            </p:selectOneMenu>
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <p:outputLabel for="tipoSecundario" value="Tipo SecundÃ¡rio" class="label"/>
                            <p:selectOneMenu value="#{cartaBean.carta.subtipoCarta}" id="tipoSecundario" >
                                <f:selectItem itemLabel="Selecione um tipo" itemValue="" />
                                <f:selectItems value="#{cartaBean.subtipoCarta}" var="subtipo" itemLabel="#{subtipo}" itemValue="#{subtipo}" />
                            </p:selectOneMenu>
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <p:outputLabel for="efeito" value="Efeito" class="label"/>
                            <p:inputTextarea id="efeito" value="#{cartaBean.carta.efeito}" />
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <p:outputLabel for="descricao" value="DescriÃ§Ã£o" class="label"/>
                            <p:inputTextarea id="descricao" value="#{cartaBean.carta.descricao}" />
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <p:outputLabel for="ataque" value="Valor Ataque" class="label"/>
                            <p:inputText id="ataque" value="#{cartaBean.carta.valorAtaque}" />
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <p:outputLabel for="defesa" value="Valor Defesa" class="label"/>
                            <p:inputText id="defesa" value="#{cartaBean.carta.valorDefesa}" />
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-4 noMargin">
                        <div class="ui-g-12">
                            <p:outputLabel for="img" value="Imagem" class="label"/><br />
                            <p:fileUpload id="img" mode="simple" class="input" value="#{cartaBean.img}" />
                        </div>
                        <div class="ui-g-12">
                            <center>
                                <div style="background-color: #e3e3c9; width: 200px; height: 200px; margin-top: 15px;" /></center>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-8 noMargin">
                        <div class="ui-g-12 ui-md-8"/>
                        <div class="ui-g-12 ui-md-4">
                            <p:commandButton value="Salvar" action="#{cartaBean.salvar}" ajax="false"/>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
