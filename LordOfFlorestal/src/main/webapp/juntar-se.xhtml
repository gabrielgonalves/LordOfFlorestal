<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/layout.xhtml">
    <ui:define name="conteudo">    
        <h:form prependId="false">
            <div class="ui-fluid">
                <div class="ui-g-12">
                    <p:panel class="card">
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-6">
                                <h:outputText value="Você foi desafiado por #{juntarDueloBean.duelo.criadoPor.login}" />
                            </div>
                            <div class="ui-g-12 ui-md-6">
                                <h:outputText value="Você pode selecionar #{juntarDueloBean.qtCartas} cartas" class="user-txt" />
                            </div>
                            <div class="ui-g-12">
                                <p:carousel id="suasCartas" headerText="Suas cartas" responsive="true" circular="true" numVisible="5" value="#{juntarDueloBean.suasCartas}" var="carta">
                                    <p:panel>
                                        <center>
                                            <p:graphicImage library="cartas" name="#{carta.imagem}" width="165" title="#{carta.efeito ne '' ? 'Efeito: '.concat(carta.efeito).concat('&#013;') : ''}Descrição: #{carta.descricao}"/>
                                            <p:commandButton disabled="#{juntarDueloBean.cartasSelecionadas.size() lt juntarDueloBean.qtCartas ? false : true}" class="btn-verde" value="Adicionar" action="#{juntarDueloBean.adicionarCarta}" update="criar suasCartas cartasSelecionadas" >
                                                <f:setPropertyActionListener target="#{juntarDueloBean.cartaSelecionada}" value="#{carta}" />
                                            </p:commandButton>
                                        </center>
                                    </p:panel>
                                </p:carousel>
                            </div>
                            <div class="ui-g-12">
                                <p:carousel footerText="Você já selecionou #{juntarDueloBean.cartasSelecionadas.size()} carta(s)" id="cartasSelecionadas" headerText="Cartas selecionadas" responsive="true" circular="true" numVisible="5" value="#{juntarDueloBean.cartasSelecionadas}" var="carta">
                                    <p:panel>
                                        <center>
                                            <p:graphicImage library="cartas" name="#{carta.imagem}" width="165" title="#{carta.efeito ne '' ? 'Efeito: '.concat(carta.efeito).concat('&#013;') : ''}Descrição: #{carta.descricao}"/>
                                            <p:commandButton class="btn-vermelho" value="Remover" action="#{juntarDueloBean.removerCarta}" update="criar suasCartas cartasSelecionadas" >
                                                <f:setPropertyActionListener target="#{juntarDueloBean.cartaSelecionada}" value="#{carta}" />
                                            </p:commandButton>
                                        </center>
                                    </p:panel>
                                </p:carousel>
                            </div>
                            <div class="ui-g-12 ui-md-10"/>
                            <div class="ui-g-12 ui-md-2">
                                <p:commandButton id="criar" value="Jogar" disabled="#{juntarDueloBean.cartasSelecionadas.size() lt juntarDueloBean.qtCartas ? true : false}" action="#{juntarDueloBean.entrarDuelo}" class="btn" />
                            </div>
                        </div>
                    </p:panel>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
