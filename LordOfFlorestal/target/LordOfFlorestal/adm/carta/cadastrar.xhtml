<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/layout.xhtml">

    <f:metadata>
        <f:event listener="#{cartaBean.preRender}" type="preRenderView" />
    </f:metadata>

    <ui:define name="conteudo">
        <h:form enctype="multipart/form-data">
            <div class="ui-g">
                <div class="ui-g-12 tira-margem-tabela">
                    <p:toolbar>
                        <f:facet name="left">
                            <p:commandButton value="Nova carta" icon="fa fa-plus" action="#{cartaBean.novo}" class="btn-azul"/>
                        </f:facet>
                        <f:facet name="right">
                            <p:button value="Lista de cartas" icon="fa fa-list" outcome="/adm/carta/listar.xhtml" class="btn-azul"/>
                        </f:facet>
                    </p:toolbar>
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-g-12">
                    <p:panel class="card" header="Cadastrar carta">
                        <p:messages autoUpdate="true" closable="true" />
                        <div class="ui-g ui-fluid">
                            <div class="ui-g-12 ui-md-12 ui-lg-12">
                                <div class="ui-g-12 ui-md-8 no-margin">
                                    <div class="ui-g-12 ui-md-12">
                                        <p:outputLabel for="nome" value="Nome" class="label"/>
                                        <p:inputText id="nome" value="#{cartaBean.carta.nome}" class="input"/>
                                    </div>
                                    <div class="ui-g-12 ui-md-6">
                                        <p:outputLabel for="tipoPrimario" value="Tipo Primário" class="label"/>
                                        <p:selectOneMenu value="#{cartaBean.carta.tipoCarta}" id="tipoPrimario" class="input">
                                            <f:selectItem itemLabel="Selecione um tipo" itemValue="" />
                                            <f:selectItems value="#{cartaBean.tipoCarta}" var="tipo" itemLabel="#{tipo}" itemValue="#{tipo}" />
                                        </p:selectOneMenu>
                                    </div>
                                    <div class="ui-g-12 ui-md-6">
                                        <p:outputLabel for="tipoSecundario" value="Tipo Secundário" class="label"/>
                                        <p:selectOneMenu value="#{cartaBean.carta.subtipoCarta}" id="tipoSecundario" class="input">
                                            <f:selectItem itemLabel="Selecione um tipo" itemValue="" />
                                            <f:selectItems value="#{cartaBean.subtipoCarta}" var="subtipo" itemLabel="#{subtipo}" itemValue="#{subtipo}" />
                                        </p:selectOneMenu>
                                    </div>
                                    <div class="ui-g-12 ui-md-6">
                                        <p:outputLabel for="efeito" value="Efeito" class="label"/>
                                        <p:inputTextarea id="efeito" value="#{cartaBean.carta.efeito}" class="input"/>
                                    </div>
                                    <div class="ui-g-12 ui-md-6">
                                        <p:outputLabel for="descricao" value="Descrição" class="label"/>
                                        <p:inputTextarea id="descricao" value="#{cartaBean.carta.descricao}" class="input"/>
                                    </div>
                                    <div class="ui-g-12 ui-md-6">
                                        <p:outputLabel for="ataque" value="Valor Ataque" class="label"/>
                                        <p:inputText id="ataque" value="#{cartaBean.carta.valorAtaque}" class="input"/>
                                    </div>
                                    <div class="ui-g-12 ui-md-6">
                                        <p:outputLabel for="defesa" value="Valor Defesa" class="label"/>
                                        <p:inputText id="defesa" value="#{cartaBean.carta.valorDefesa}" class="input"/>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-4">
                                    <div class="ui-g-12">
                                        <p:outputLabel for="img" value="Imagem" class="label"/><br />
                                        <p:fileUpload id="img" mode="simple" skinSimple="true" value="#{cartaBean.img}" class="input"/>
                                    </div>
                                    <div class="ui-g-12">
                                        <p:outputPanel style="margin-top: 20px;">
                                            <center>
                                                <p:graphicImage rendered="#{cartaBean.carta.imagem != null}" library="cartas" name="#{cartaBean.carta.imagem != null ? cartaBean.carta.imagem : null}" width="150"/>
                                            </center>
                                        </p:outputPanel>     
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-8 no-margin">
                                    <div class="ui-g-12 ui-md-3">
                                        <p:commandButton value="Salvar" icon="fa fa-floppy-o" action="#{cartaBean.salvar}" ajax="false" class="btn-verde"/>
                                    </div>
                                    <div class="ui-g-12 ui-md-3">
                                        <p:button value="Cancelar" icon="fa fa-times" outcome="/adm/carta/cadastrar.xhtml" class="btn-vermelho"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </p:panel>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
