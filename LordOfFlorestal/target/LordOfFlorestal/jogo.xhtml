<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/layoutJogo.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:metadata>
        <f:event listener="#{dueloBean.preRender}" type="preRenderView" />
    </f:metadata>

    <ui:define name="pontuacao">
        <p:outputPanel id="pontuacao">
            <div class="ui-g">
                <div class="ui-g-10">
                    <h:outputText value="#{dueloBean.dueloRN.jogador.login}" style="font-weight: bold" />
                </div>
                <div class="ui-g-2">
                    <h:outputText value="#{dueloBean.dueloRN.deck.pontosDeterminacao}" style="font-weight: bold" />
                </div>
                <div class="ui-g-10">
                    <h:outputText value="#{dueloBean.dueloRN.oponente.login}" style="font-weight: bold" />
                </div>
                <div class="ui-g-2">
                    <h:outputText value="#{dueloBean.dueloRN.oponente eq null ? '' : dueloBean.dueloRN.deckOponente.pontosDeterminacao}" style="font-weight: bold" />
                </div>
            </div>
        </p:outputPanel>
    </ui:define>

    <ui:define name="content">
        <h:form prependId="false">
            <p:growl autoUpdate="true" />
            <p:poll interval="1" widgetVar="poll" update=":pontuacao @form :batepapo" listener="#{dueloBean.atualizarDados()}" />

            <p:outputPanel autoUpdate="true" rendered="#{dueloBean.dueloRN.duelo.situacaoDuelo ne 'EM_ANDAMENTO' ? true : false}">
                <center>
                    <p:outputPanel class="msg-panel" rendered="#{dueloBean.dueloRN.duelo.situacaoDuelo eq 'CRIADO' ? true : false}">
                        <p:graphicImage library="img" name="carregando.gif" width="165"/>
                        <br/><br/>
                        <h:outputText value="Aguardando oponente" class="msg" />
                    </p:outputPanel>
                    <p:outputPanel class="msg-panel" rendered="#{dueloBean.dueloRN.duelo.situacaoDuelo eq 'AGUARDANDO' ? true : false}">
                        <p:graphicImage library="img" name="#{dueloBean.dueloRN.oponente.imagem}" class="img" width="165"/>
                        <br/><br/>
                        <h:outputText class="msg" value="#{dueloBean.dueloRN.oponente.login} está montando o deck para duelar com você" />
                    </p:outputPanel>
                    <p:outputPanel class="msg-panel" rendered="#{dueloBean.dueloRN.duelo.situacaoDuelo eq 'CANCELADO' ? true : false}">
                        <h:outputText class="msg" value="Seu duelo foi cancelado" />
                        <br/><br/>
                        <p:button class="btn-azul" outcome="dashboard.xhtml" value="Volte para a página inicial"/>
                    </p:outputPanel>
                    <p:outputPanel class="msg-panel" rendered="#{dueloBean.dueloRN.duelo.situacaoDuelo eq 'FINALIZADO' ? true : false}">
                        <p:graphicImage library="img" name="#{dueloBean.dueloRN.ganhador.imagem}" class="img" width="165"/>
                        <br/><br/>
                        <h:outputText class="msg" value="#{dueloBean.dueloRN.ganhador.login} foi o grande vencedor deste duelo" />
                        <br/><br/>
                        <p:button class="btn-azul" outcome="dashboard.xhtml" value="Volte para a página inicial"/>
                    </p:outputPanel>
                </center>
            </p:outputPanel>
            <p:outputPanel autoUpdate="true" rendered="#{dueloBean.dueloRN.duelo.situacaoDuelo eq 'EM_ANDAMENTO' ? true : false}">
                <p:outputPanel id="mesaOponente" autoUpdate="true" style="padding-top: 20px;">    
                    <p:carousel value="#{dueloBean.dueloRN.mesaOponente}" numVisible="5" var="carta" headerText="Mesa do Oponente" responsive="true" vertical="false" circular="true">
                        <center> 
                            <p:panelGrid columns="1" layout="grid">
                                <f:facet name="header">
                                    <h:outputText value="#{carta.estadoCarta eq 'ATAQUE' ? 'Ataque' : 'Defesa'}" />
                                </f:facet>
                                <p:graphicImage library="cartas" name="#{carta.carta.imagem}" width="165" title="#{carta.carta.efeito ne '' ? 'Efeito: '.concat(carta.carta.efeito).concat('&#013;') : ''}Descrição: #{carta.carta.descricao}"/>
                                <h:outputText value="Atk (#{carta.valorAtaque}) / Def (#{carta.valorDefesa})" />
                                <p:commandButton onsuccess="PF('poll').stop()" action="#{dueloBean.atacar}" rendered="#{!dueloBean.dueloRN.especialMesaOponete}" disabled="#{dueloBean.dueloRN.podeAtacar and dueloBean.dueloRN.duelo.vezDe eq dueloBean.dueloRN.jogador.login ? false : true}" value="Atacar" class="btn-vermelho" update="mesaOponente suaMesa :pontuacao :batepapo determinacao" >
                                    <f:setPropertyActionListener target="#{dueloBean.cartaAtacada}" value="#{carta}" />
                                </p:commandButton>
                                <p:commandButton onsuccess="PF('poll').stop()" action="#{dueloBean.selecionar}" rendered="#{dueloBean.dueloRN.especialMesaOponete and dueloBean.cartaDescer.carta.id ne 66 and dueloBean.cartaDescer.carta.id ne 70 }" disabled="#{dueloBean.dueloRN.especialMesaOponete and dueloBean.dueloRN.duelo.vezDe eq dueloBean.dueloRN.jogador.login and carta.carta.id ne 23 ? false : true}" value="Selecionar" class="btn-verde" update="mesaOponente suaMesa :pontuacao :batepapo" >
                                    <f:setPropertyActionListener target="#{dueloBean.cartaSelecionadaMesaOponente}" value="#{carta}" />
                                </p:commandButton>
                                <p:commandButton onsuccess="PF('poll').stop()" action="#{dueloBean.selecionar}" rendered="#{dueloBean.dueloRN.especialMesaOponete and dueloBean.cartaDescer.carta.id eq 66}" disabled="#{dueloBean.dueloRN.especialMesaOponete and dueloBean.dueloRN.duelo.vezDe eq dueloBean.dueloRN.jogador.login and carta.carta.id ne 23 and carta.carta.subtipoCarta eq 'PROFESSOR' ? false : true}" value="Selecionar" class="btn-verde" update="mesaOponente suaMesa :pontuacao :batepapo" >
                                    <f:setPropertyActionListener target="#{dueloBean.cartaSelecionadaMesaOponente}" value="#{carta}" />
                                </p:commandButton>
                                <p:commandButton onsuccess="PF('poll').stop()" action="#{dueloBean.selecionar}" rendered="#{dueloBean.dueloRN.especialMesaOponete and dueloBean.cartaDescer.carta.id eq 70}" disabled="#{dueloBean.dueloRN.especialMesaOponete and dueloBean.dueloRN.duelo.vezDe eq dueloBean.dueloRN.jogador.login and carta.carta.id ne 23 and carta.carta.subtipoCarta eq 'ALUNO' ? false : true}" value="Selecionar" class="btn-verde" update="mesaOponente suaMesa :pontuacao :batepapo" >
                                    <f:setPropertyActionListener target="#{dueloBean.cartaSelecionadaMesaOponente}" value="#{carta}" />
                                </p:commandButton>
                            </p:panelGrid>
                        </center>
                    </p:carousel>
                    <p:panel id="determinacao" rendered="#{dueloBean.dueloRN.mesaOponente.size() eq 0 || dueloBean.dueloRN.podeAtacarDeterminacao}">
                        <center>
                            <p:panelGrid columns="1" layout="grid">
                                <h:outputText value="Pontos de Determinação" />
                                <h:outputText value="#{dueloBean.dueloRN.deckOponente.pontosDeterminacao}"/> 
                                <p:commandButton onsuccess="PF('poll').stop()" action="#{dueloBean.atacarDeterminacao}" disabled="#{dueloBean.dueloRN.podeAtacar and dueloBean.dueloRN.duelo.vezDe eq dueloBean.dueloRN.jogador.login ? false : true}" value="Atacar" class="btn-vermelho" update=":pontuacao :batepapo" />
                            </p:panelGrid>
                        </center>
                    </p:panel>
                </p:outputPanel>
                <p:outputPanel id="suaMesa" autoUpdate="true" style="padding-top: 20px;">    
                    <p:carousel widgetVar="sm" value="#{dueloBean.dueloRN.mesa}" numVisible="5" var="cartaMesa" headerText="Sua Mesa" responsive="true" vertical="false" circular="true">
                        <center>
                            <p:panelGrid columns="1" layout="grid" style="#{cartaMesa.estadoCarta eq 'ATAQUE' ? 'background: #79C2AA !important;' : 'background: #E85E4A !important;'}">
                                <f:facet name="header">
                                    <h:outputText value="#{cartaMesa.estadoCarta eq 'ATAQUE' ? 'Ataque' : 'Defesa'}" />
                                </f:facet>
                                <p:graphicImage library="cartas" name="#{cartaMesa.carta.imagem}" width="165" title="#{cartaMesa.carta.efeito ne '' ? 'Efeito: '.concat(cartaMesa.carta.efeito).concat('&#013;') : ''}Descrição: #{cartaMesa.carta.descricao}"/>
                                <h:outputText value="Atk (#{cartaMesa.valorAtaque}) / Def (#{cartaMesa.valorDefesa})" />
                                <p:commandButton onsuccess="PF('poll').stop()" rendered="#{!dueloBean.dueloRN.especialMesa}" action="#{dueloBean.alterarPosicaoCarta}" value="Alterar" disabled="#{dueloBean.dueloRN.duelo.vezDe eq dueloBean.dueloRN.jogador.login and cartaMesa.ativa and !dueloBean.dueloRN.podeComprar and cartaMesa.especial ne 2  ? false : true}" class="#{cartaMesa.estadoCarta eq 'DEFESA' ? 'btn-vermelho' : 'btn-verde'}" update="mesaOponente suaMesa @this :batepapo" >
                                    <f:setPropertyActionListener target="#{dueloBean.cartaSelecionada}" value="#{cartaMesa}" />
                                </p:commandButton>
                                <p:commandButton onsuccess="PF('poll').stop()" action="#{dueloBean.selecionaAtacar}" value="#{'Atacar('.concat(cartaMesa.valorAtaque).concat(')')}" disabled="#{dueloBean.dueloRN.deck.podeAtacar and !dueloBean.cartasAtacam.contains(cartaMesa) ? false : true}" rendered="#{dueloBean.dueloRN.duelo.vezDe eq dueloBean.dueloRN.jogador.login and cartaMesa.ativa and cartaMesa.estadoCarta eq 'ATAQUE' and !dueloBean.dueloRN.podeComprar and !dueloBean.dueloRN.especialMesa ? true : false}" class="btn-vermelho" update="suaMesa :batepapo" >
                                    <f:setPropertyActionListener target="#{dueloBean.cartaAtaca}" value="#{cartaMesa}" />
                                </p:commandButton>
                                <p:commandButton onsuccess="PF('poll').stop()" action="#{dueloBean.selecionar}" rendered="#{dueloBean.dueloRN.especialMesa and dueloBean.cartaDescer.carta.id ne 63}" value="Selecionar" class="btn-verde" update="mesaOponente suaMesa @this :batepapo" >
                                    <f:setPropertyActionListener target="#{dueloBean.cartaSelecionadaMesa}" value="#{cartaMesa}" />
                                </p:commandButton>
                                <p:commandButton onsuccess="PF('poll').stop()" action="#{dueloBean.selecionar}" rendered="#{dueloBean.dueloRN.especialMesa and dueloBean.cartaDescer.carta.id eq 63}" disabled="#{cartaMesa.carta.subtipoCarta ne 'ALUNO'}" value="Selecionar" class="btn-verde" update="mesaOponente suaMesa @this :batepapo" >
                                    <f:setPropertyActionListener target="#{dueloBean.cartaSelecionadaMesa}" value="#{cartaMesa}" />
                                </p:commandButton>
                            </p:panelGrid>
                        </center>
                    </p:carousel>
                </p:outputPanel>
                <p:outputPanel id="suaMao" autoUpdate="true" style="padding-top: 20px;">    
                    <p:carousel value="#{dueloBean.dueloRN.mao}" numVisible="5" var="cartaMao" headerText="Sua Mão" responsive="true" vertical="false" circular="true" footerText="Você possui #{dueloBean.dueloRN.monte.size()} carta(s) no monte.">
                        <center>
                            <p:panelGrid columns="1" layout="grid">
                                <f:facet name="header">
                                    <h:outputText value="Nova" rendered="#{cartaMao.nova}" />
                                    <h:outputText value="Nova" rendered="#{!cartaMao.nova}" style="color: #F5F5F5 !important;" />
                                </f:facet>

                                <p:graphicImage library="cartas" name="#{cartaMao.carta.imagem}" width="165" title="#{cartaMao.carta.efeito ne '' ? 'Efeito: '.concat(cartaMao.carta.efeito).concat('&#013;') : ''}Descrição: #{cartaMao.carta.descricao}"/>
                                <p:commandButton rendered="#{cartaMao.carta.id ne 55 and cartaMao.carta.id ne 58 and cartaMao.carta.id ne 59 and cartaMao.carta.id ne 62 and cartaMao.carta.id ne 67 and cartaMao.carta.id ne 68}" value="Descer" onsuccess="PF('poll').stop()" class="btn-verde" action="#{dueloBean.descer}" disabled="#{dueloBean.dueloRN.duelo.vezDe eq dueloBean.login and dueloBean.dueloRN.podeDescer eq true and ((cartaMao.carta.tipoCarta eq 'ESPECIAL' and dueloBean.dueloRN.deck.podeUsarEspecial) or (cartaMao.carta.tipoCarta eq 'DESAFIO')) ? false : true}" update=":pontuacao :batepapo" >
                                    <f:setPropertyActionListener target="#{dueloBean.cartaDescer}" value="#{cartaMao}" />
                                </p:commandButton>
                                <p:commandButton onclick="PF('poll').stop();PF('carta55').show();" rendered="#{cartaMao.carta.id eq 55}" value="Descer" class="btn-verde" disabled="#{dueloBean.dueloRN.duelo.vezDe eq dueloBean.dueloRN.jogador.login and dueloBean.dueloRN.podeDescer eq true  and ((cartaMao.carta.tipoCarta eq 'ESPECIAL' and dueloBean.dueloRN.deck.podeUsarEspecial) or (cartaMao.carta.tipoCarta eq 'DESAFIO'))? false : true}" update=":pontuacao :batepapo" >
                                    <f:setPropertyActionListener target="#{dueloBean.cartaDescer}" value="#{cartaMao}" />
                                </p:commandButton>
                                <p:commandButton onclick="PF('poll').stop();PF('carta59').show();" rendered="#{cartaMao.carta.id eq 59}" value="Descer" action="#{dueloBean.atualizaListaCarta59}" class="btn-verde" disabled="#{dueloBean.dueloRN.duelo.vezDe eq dueloBean.dueloRN.jogador.login and dueloBean.dueloRN.podeDescer eq true and ((cartaMao.carta.tipoCarta eq 'ESPECIAL' and dueloBean.dueloRN.deck.podeUsarEspecial) or (cartaMao.carta.tipoCarta eq 'DESAFIO')) ? false : true}" update=":pontuacao :batepapo c59" >
                                    <f:setPropertyActionListener target="#{dueloBean.cartaDescer}" value="#{cartaMao}" />
                                </p:commandButton>
                                <p:commandButton onclick="PF('poll').stop();PF('carta62').show();" rendered="#{cartaMao.carta.id eq 62}" value="Descer" action="#{dueloBean.atualizaListaCarta62}" class="btn-verde" disabled="#{dueloBean.dueloRN.duelo.vezDe eq dueloBean.dueloRN.jogador.login and dueloBean.dueloRN.podeDescer eq true and ((cartaMao.carta.tipoCarta eq 'ESPECIAL' and dueloBean.dueloRN.deck.podeUsarEspecial) or (cartaMao.carta.tipoCarta eq 'DESAFIO')) ? false : true}" update=":pontuacao :batepapo c62" >
                                    <f:setPropertyActionListener target="#{dueloBean.cartaDescer}" value="#{cartaMao}" />
                                </p:commandButton>
                                <p:commandButton onclick="PF('poll').stop();PF('carta67').show();" rendered="#{cartaMao.carta.id eq 67}" value="Descer" action="#{dueloBean.atualizaListaCarta67}" class="btn-verde" disabled="#{dueloBean.dueloRN.duelo.vezDe eq dueloBean.dueloRN.jogador.login and dueloBean.dueloRN.podeDescer eq true and ((cartaMao.carta.tipoCarta eq 'ESPECIAL' and dueloBean.dueloRN.deck.podeUsarEspecial) or (cartaMao.carta.tipoCarta eq 'DESAFIO')) ? false : true}" update=":pontuacao :batepapo c67" >
                                    <f:setPropertyActionListener target="#{dueloBean.cartaDescer}" value="#{cartaMao}" />
                                </p:commandButton>
                                <p:commandButton onclick="PF('poll').stop();PF('carta68').show();" rendered="#{cartaMao.carta.id eq 68}" value="Descer" action="#{dueloBean.atualizaListaCarta68}" class="btn-verde" disabled="#{dueloBean.dueloRN.duelo.vezDe eq dueloBean.dueloRN.jogador.login and dueloBean.dueloRN.podeDescer eq true and ((cartaMao.carta.tipoCarta eq 'ESPECIAL' and dueloBean.dueloRN.deck.podeUsarEspecial) or (cartaMao.carta.tipoCarta eq 'DESAFIO')) ? false : true}" update=":pontuacao :batepapo c68" >
                                    <f:setPropertyActionListener target="#{dueloBean.cartaDescer}" value="#{cartaMao}" />
                                </p:commandButton>
                            </p:panelGrid>
                        </center>
                    </p:carousel>
                </p:outputPanel>
                <div class="ui-fluid">
                    <div class="ui-g-8"/>
                    <div class="ui-g-12 ui-md-2">
                        <p:commandButton id="comprar" onsuccess="PF('poll').stop()" value="Comprar Carta" action="#{dueloBean.comprar}" update="suaMao @this finalizar :batepapo" class="btn-verde" disabled="#{dueloBean.dueloRN.duelo.vezDe eq dueloBean.login and dueloBean.dueloRN.podeComprar eq true ? false : true}" />
                    </div>
                    <div class="ui-g-12 ui-md-2">
                        <p:commandButton id="finalizar" onsuccess="PF('poll').start()" value="Finalizar Turno" action="#{dueloBean.finalizar}" disabled="#{!dueloBean.dueloRN.podeFinalizar}" update=":batepapo @this" class="btn-vermelho" />
                    </div>
                </div>
            </p:outputPanel>
            <p:outputPanel autoUpdate="true" rendered="#{dueloBean.dueloRN.duelo.vezDe eq dueloBean.dueloRN.jogador.login and dueloBean.dueloRN.podeComprar eq true and dueloBean.dueloRN.duelo.situacaoDuelo eq 'EM_ANDAMENTO' and dueloBean.dueloRN.som ? true : false}" >
                <audio id="audio" autoplay="#{dueloBean.dueloRN.som}" onplay="tocar();">
                    <source src="resources/mp3/som.mp3" type="audio/mp3" />
                </audio>   
                <script>
                    function tocar() {
                        var s = document.getElementById('audio');
                        var b = #{dueloBean.dueloRN.som};
                        if (b) {
                    #{dueloBean.dueloRN.som = false};
                        }
                    }
                    ;
                </script>
            </p:outputPanel>
            <p:dialog responsive="true" resizable="false" widgetVar="carta55" modal="true" closable="true" maximizable="false" minimizable="false">
                <p:panel>
                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12">
                            <center>
                                <h1>Cara ou coroa</h1>
                            </center>
                            <p:messages for="caracoroamsg" autoUpdate="true" closable="true" />
                            <p:outputLabel value="Escolha uma opção" for="caracoroa" />
                            <p:selectOneMenu disabled="#{!dueloBean.podeJogarCaraCoroa}" id="caracoroa" style="margin-top: 10px;" value="#{dueloBean.caracoroa}" >
                                <f:converter converterId="javax.faces.Boolean" />
                                <f:selectItem itemLabel="Cara" itemValue="true" />
                                <f:selectItem itemLabel="Coroa" itemValue="false" />
                            </p:selectOneMenu>
                        </div>
                        <div class="ui-g-12">
                            <p:commandButton class="btn-azul" value="Jogar" action="#{dueloBean.jogarCaraOuCoroa}" disabled="#{!dueloBean.podeJogarCaraCoroa}" update="resultado-caracoroa img-caracoroa @this :batepapo" />
                        </div>
                        <div class="ui-g-12">
                            <center>
                                <p:graphicImage class="#{dueloBean.podeJogarCaraCoroa ? 'moeda-pb' : ''}" id="img-caracoroa" library="img" name="#{dueloBean.caracoroaResultado ? 'cara.jpg' : 'coroa.jpg'}" width="100" /><br/>
                                <h:outputText value="#{dueloBean.caracoroaResultado ? 'Cara' : 'Coroa'}" id="resultado-caracoroa" />
                            </center>
                        </div>
                    </div>
                </p:panel>
            </p:dialog>
            <p:dialog style="max-width: 800px;" resizable="false" widgetVar="carta59" modal="true" closable="true" maximizable="false" minimizable="false">
                <p:panel id="c59">
                    <p:carousel responsive="true" style="width: 100%;" value="#{dueloBean.listaCartaEfeito}" numVisible="5" var="carta59" headerText="Selecione uma carta para ser descartada" vertical="false" circular="true">
                        <center> 
                            <p:panelGrid columns="1" layout="grid">
                                <p:graphicImage library="cartas" name="#{carta59.localCarta eq 'MESA' ? carta59.carta.imagem : 'carta.jpg'}" width="165" />
                                <p:commandButton onsuccess="PF('poll').stop(); PF('carta59').hide();" action="#{dueloBean.selecionar}" value="Selecionar" class="btn-verde" update="mesaOponente suaMesa :pontuacao :batepapo" >
                                    <f:setPropertyActionListener target="#{dueloBean.cartaSelecionadaMesaOponente}" value="#{carta59}" />
                                </p:commandButton>
                            </p:panelGrid>
                        </center>
                    </p:carousel>
                </p:panel>
            </p:dialog>
            <p:dialog style="max-width: 800px;" widgetVar="carta62" modal="true" closable="true" maximizable="false" minimizable="false">
                <p:panel id="c62">
                    <p:outputPanel autoUpdate="true" id="carta621" >
                        <p:carousel responsive="true" style="width: 100%;" value="#{dueloBean.listaCartaEfeito}" numVisible="5" var="carta62" headerText="Selecione uma carta para ser descartada" vertical="false" circular="true">
                            <center> 
                                <p:panelGrid columns="1" layout="grid">
                                    <p:graphicImage library="cartas" name="#{carta62.carta.imagem}" width="165" title="#{carta62.carta.efeito ne '' ? 'Efeito: '.concat(carta62.carta.efeito).concat('&#013;') : ''}Descrição: #{carta62.carta.descricao}" />
                                    <p:commandButton onsuccess="PF('poll').stop();" action="#{dueloBean.adicionar62}" value="Selecionar" class="btn-verde" update="mesaOponente suaMesa :pontuacao :batepapo salvar62 carta621 carta622" >
                                        <f:setPropertyActionListener target="#{dueloBean.cartaSelecionada}" value="#{carta62}" />
                                    </p:commandButton>
                                </p:panelGrid>
                            </center>
                        </p:carousel>
                    </p:outputPanel>
                    <p:outputPanel autoUpdate="true" id="carta622">
                        <p:carousel responsive="true" style="width: 100%;" value="#{dueloBean.ordemMonte}" numVisible="5" var="carta62o" headerText="Selecione uma carta para ser descartada" vertical="false" circular="true">
                            <center> 
                                <p:panelGrid columns="1" layout="grid" style="min-height: 200px;">
                                    <p:graphicImage library="cartas" name="#{carta62o.carta.imagem}" width="165" title="#{carta62o.carta.efeito ne '' ? 'Efeito: '.concat(carta62o.carta.efeito).concat('&#013;') : ''}Descrição: #{carta62o.carta.descricao}" />
                                    <p:commandButton onsuccess="PF('poll').stop();" action="#{dueloBean.remover62}" value="Remover" class="btn-vermelho" update="mesaOponente suaMesa :pontuacao :batepapo salvar62 carta621 carta622" >
                                        <f:setPropertyActionListener target="#{dueloBean.cartaSelecionada}" value="#{carta62o}" />
                                    </p:commandButton>
                                </p:panelGrid>
                            </center>
                        </p:carousel>
                    </p:outputPanel>
                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12">
                            <p:commandButton id="salvar62" value="Salvar" class="btn-azul" action="#{dueloBean.selecionar}" disabled="#{dueloBean.listaCartaEfeito.size() ne 0}" onsuccess="PF('carta62').hide();"  update=":batepapo" />
                        </div>
                    </div>
                </p:panel>
            </p:dialog>
            <p:dialog style="max-width: 800px;" resizable="false" widgetVar="carta67" modal="true" closable="true" maximizable="false" minimizable="false">
                <p:panel id="c67">
