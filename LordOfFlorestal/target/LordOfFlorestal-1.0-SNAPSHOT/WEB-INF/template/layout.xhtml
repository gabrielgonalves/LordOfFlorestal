<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:sec="http://www.springframework.org/security/facelets/tags">
    <h:head>
        <title>Lord of Florestal</title>

        <h:outputStylesheet library="css" name="custom.css" />
        <h:outputStylesheet library="css" name="layout.css" />
        <h:outputStylesheet library="css" name="components.css" />

        <h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
        <h:outputScript target="body" library="js" name="app.js" />
    </h:head>

    <h:body>
        <header class="topbar">
            <h:outputText value="Lord Of Florestal" style="color: white; font-size: 30px; padding: 5px; padding-left: 15px; float: left; font-family: 'lord';" />
            <a href="#" class="toggle  js-toggle"><i class="fa  fa-bars"></i></a>
        </header>
        <aside class="sidebar js-sidebar">
            <div class="ui-g">
                <center>
                    <br/>
                    <p:graphicImage value="#{imageStreamer.imagemJogador}" width="80%" style="border-radius: 50%;">
                        <f:param name="idJogador" value="#{perfilBean.jogador.matricula}" />
                    </p:graphicImage>
                    <br/><br/>
                    <h:outputText value="#{perfilBean.jogador.nome}" style="font-weight: bold;" />
                    <br/><br/>
                </center>
            </div>
            <nav class="menu">
                <ul>
                    <li class="#{menuBean.getItemCssClass('/jogador/index.xhtml')}">
                        <sec:ifAnyGranted roles="ROLE_LORD, ROLE_ALUNO">
                            <h:link outcome="/jogador/index.xhtml"><i class="fa  fa-fw  fa-home"></i>Dashboard</h:link>
                        </sec:ifAnyGranted>
                    </li>
                    <li class="#{menuBean.getItemCssClass('/jogador/perfil.xhtml')}">
                        <sec:ifAnyGranted roles="ROLE_ALUNO">
                            <h:link outcome="/jogador/perfil.xhtml"><i class="fa  fa-fw  fa-user"></i>Perfil</h:link>
                        </sec:ifAnyGranted>
                    </li>
                    <li class="#{menuBean.getItemCssClass('/jogador/resgate.xhtml')}">
                        <sec:ifAnyGranted roles="ROLE_ALUNO">
                            <h:link outcome="/jogador/resgate.xhtml"><i class="fa  fa-fw  fa-plus"></i>Resgate</h:link>
                        </sec:ifAnyGranted>
                    </li>
                    <li class="#{menuBean.getItemCssClass('/administrador/cadastrarCarta.xhtml')}">
                        <sec:ifAnyGranted roles="ROLE_LORD">
                            <h:link outcome="/administrador/cadastrarCarta.xhtml"><i class="fa  fa-fw  fa-square"></i>Carta</h:link>
                        </sec:ifAnyGranted>
                    </li>
                    <li class="#{menuBean.getItemCssClass('/administrador/cadastrarJogador.xhtml')}">
                        <sec:ifAnyGranted roles="ROLE_LORD">
                            <h:link outcome="/administrador/cadastrarJogador.xhtml"><i class="fa  fa-fw  fa-user-plus"></i>Jogador</h:link>
                        </sec:ifAnyGranted>
                    </li>
                    <li class="#{menuBean.getItemCssClass('/administrador/cadastrarValeCarta.xhtml')}">
                        <sec:ifAnyGranted roles="ROLE_LORD">
                            <h:link outcome="/administrador/cadastrarValeCarta.xhtml"><i class="fa  fa-fw  fa-ticket"></i>Vale Carta</h:link>
                        </sec:ifAnyGranted>
                    </li>
                    <li class="#{menuBean.getItemCssClass('/administrador/listagem.xhtml')}">
                        <sec:ifAnyGranted roles="ROLE_LORD">
                            <h:link outcome="/administrador/listagem.xhtml"><i class="fa  fa-fw  fa-list"></i>Listagem</h:link>
                        </sec:ifAnyGranted>
                    </li>
                    <li>
                        <a onclick="document.location = '#{request.contextPath}/j_spring_security_logout'"><i class="fa  fa-fw  fa-arrow-circle-left"></i>Sair</a>
                    </li>
                </ul>
            </nav>
        </aside>
        <section class="content  js-content">
            <ui:insert name="content"/>
        </section>
    </h:body>
</html>
