<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/layout.xhtml">

    <f:metadata>
        <f:event listener="#{cartaBean.preRender}" type="preRenderView" />
    </f:metadata>

    <ui:define name="conteudo">
        <h:form enctype="multipart/form-data">
            <div class="ui-g">
                <div class="ui-g-12 tira-margem-tabela">
                    <p:toolbar>
                        <f:facet name="left">
                            <p:commandButton value="Novo vale carta" icon="fa fa-plus" action="#{valeCartaBean.novo}" class="btn-azul"/>
                        </f:facet>
                        <f:facet name="right">
                            <p:button value="Lista de vale cartas" icon="fa fa-list" outcome="/adm/valecarta/listar.xhtml" class="btn-azul"/>
                        </f:facet>
                    </p:toolbar>
                </div>
            </div>
            
            <div class="ui-g">
                <div class="ui-g-12">
                    <p:panel class="card" header="Gerar vale carta">
                        <p:messages autoUpdate="true" closable="true" />
                        <div class="ui-g ui-fluid">
                            <div class="ui-g-12 ui-md-12 no-margin">
                                <div class="ui-g-12 ui-md-12">
                                    <p:outputLabel for="carta" value="Carta" class="label"/>
                                    <p:selectOneMenu id="carta" value="#{valeCartaBean.carta}" class="input" converter="cartaconverter">
                                        <f:selectItem itemLabel="Escolha uma opção" itemValue="" />
                                        <f:selectItems value="#{valeCartaBean.cartas}" var="carta" itemLabel="#{carta.nome}" itemValue="#{carta}" />
                                    </p:selectOneMenu>
                                </div>
                                <div class="ui-g-12 ui-md-4">
                                    <p:outputLabel for="qt" value="Quantidade" class="label"/>
                                    <p:inputText id="qt" value="#{valeCartaBean.qt}" class="input"/>
                                </div>
                            </div>
                            <div class="ui-g-12 ui-md-8 no-margin">
                                <div class="ui-g-12 ui-md-3">
                                    <p:commandButton value="Gerar" icon="fa fa-floppy-o" action="#{valeCartaBean.gerar}" ajax="false" class="btn-verde"/>
                                </div>
                                <div class="ui-g-12 ui-md-3">
                                    <p:button value="Cancelar" icon="fa fa-times" outcome="/adm/valecarta/cadastrar.xhtml" class="btn-vermelho"/>
                                </div>
                            </div>
                        </div>
                    </p:panel>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
