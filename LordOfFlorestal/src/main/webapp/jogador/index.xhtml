<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/layout.xhtml">

    <ui:define name="content">
        <h:form>
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 noMargin">
                    <div class="ui-g-6">
                        <p:button value="Novo Jogo" class="botao" />
                    </div>
                    <div class="ui-g-6">
                        <p:button value="Juntar-se" class="botao" />
                    </div>
                </div>
                <div class="ui-g-12">
                    <p:carousel value="#{dashboardBean.cartas}" circular="true" numVisible="8" var="carta" responsive="true" headerText="Minhas Cartas">
                        <center>
                            <p:graphicImage library="img" name="#{carta}" width="100" />
                        </center>
                    </p:carousel>
                </div>
                <div class="ui-g-12 noMargin" >
                    <div class="ui-lg-6 ui-md-6 ui-g-12">
                        <p:panel header="EstatÃ­sticas">
                            <p:chart type="pie" model="#{dashboardBean.grafico}" responsive="true" />
                        </p:panel>
                    </div>
                    <div class="ui-lg-6 ui-md-6 ui-g-12" style="padding: 0px; margin: 0px;">
                        <div class="ui-g-12">
                            <p:carousel circular="true" value="#{dashboardBean.tarefas}" var="tarefa" headerText="Tarefas" numVisible="1" responsive="true">
                                <h:outputText value="#{tarefa}" />
                            </p:carousel>
                        </div>
                        <div class="ui-g-12">
                            <p:dataList value="#{dashboardBean.ranking}" var="ranking" type="ordered">
                                <f:facet name="header">
                                    Ranking
                                </f:facet>
                                <h:outputText value="#{ranking}" />
                            </p:dataList>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
