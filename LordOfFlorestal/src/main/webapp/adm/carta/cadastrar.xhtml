<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/layout.xhtml">

    <f:metadata>
        <f:event listener="#{cartaBean.preRender}" type="preRenderView" />
    </f:metadata>

    <ui:define name="content">
        <h:form enctype="multipart/form-data">
            <div class="ui-g ui-fluid">
                <div class="ui-g-12">
                    <p:messages autoUpdate="true" closable="true" />
                </div>
                <div class="ui-g-12">
                    <p:graphicImage library="icon" name="poker.png" class="icone-titulo" />
                    <h1>Cadastrar carta</h1>
                    <p:separator/>
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-g-12 tira-margem-tabela">
                    <p:toolbar>
                        <f:facet name="left">
                            <p:commandButton value="Nova carta" icon="fa fa-plus" action="#{cartaBean.novo}" class="botao-normal"/>
                        </f:facet>
                        <f:facet name="right">
                            <p:button value="Lista de cartas" icon="fa fa-list" outcome="/adm/carta/listar.xhtml" class="botao-normal"/>
                        </f:facet>
                    </p:toolbar>
                </div>
            </div>
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <div class="ui-g-12 ui-md-8 sem-espacamento">
                        <div class="ui-g-12 ui-md-12">
                            <p:outputLabel for="nome" value="Nome" class="label"/>
                            <p:inputText id="nome" value="#{cartaBean.carta.nome}" class="input"/>
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <p:outputLabel for="tipoPrimario" value="Tipo PrimÃ¡rio" class="label"/>
                            <p:selectOneMenu value="#{cartaBean.carta.tipoCarta}" id="tipoPrimario" class="input">
                                <f:selectItem itemLabel="Selecione um tipo" itemValue="" />
                                <f:selectItems value="#{cartaBean.tipoCarta}" var="tipo" itemLabel="#{tipo}" itemValue="#{tipo}" />
                            </p:selectOneMenu>
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <p:outputLabel for="tipoSecundario" value="Tipo SecundÃ¡rio" class="label"/>
                            <p:selectOneMenu value="#{cartaBean.carta.subtipoCarta}" id="tipoSecundario" class="input">
                                <f:selectItem itemLabel="Selecione um tipo" itemValue="" />
                                <f:selectItems value="#{cartaBean.subtipoCarta}" var="subtipo" itemLabel="#{subtipo}" itemValue="#{subtipo}" />
                            </p:selectOneMenu>
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <p:outputLabel for="efeito" value="Efeito" class="label"/>
                            <p:inputTextarea id="efeito" value="#{cartaBean.carta.efeito}" class="input"/>
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <p:outputLabel for="descricao" value="DescriÃ§Ã£o" class="label"/>
                            <p:inputTextarea id="descricao" value="#{cartaBean.carta.descricao}" class="input"/>
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <p:outputLabel for="ataque" value="Valor Ataque" class="label"/>
                            <p:inputText id="ataque" value="#{cartaBean.carta.valorAtaque}" class="input"/>
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <p:outputLabel for="defesa" value="Valor Defesa" class="label"/>
                            <p:inputText id="defesa" value="#{cartaBean.carta.valorDefesa}" class="input"/>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-4">
                        <div class="ui-g-12">
                            <p:outputLabel for="img" value="Imagem" class="label"/><br />
                            <p:fileUpload id="img" mode="simple" value="#{cartaBean.img}" class="input"/>
                        </div>
                        <div class="ui-g-12">
                            <p:outputPanel style="margin-top: 20px;">
                                <center>
                                    <p:graphicImage rendered="#{cartaBean.carta.imagem != null}" value="#{imageStreamer.imagemCarta}" width="150">
                                        <f:param name="idCarta" value="#{cartaBean.carta.id}" />
                                    </p:graphicImage>
                                </center>
                            </p:outputPanel>     
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-8 sem-espacamento">
                        <div class="ui-g-12 ui-md-2">
                            <p:commandButton value="Salvar" icon="fa fa-floppy-o" action="#{cartaBean.salvar}" ajax="false" class="botao-verde"/>
                        </div>
                        <div class="ui-g-12 ui-md-2">
                            <p:button value="Cancelar" icon="fa fa-times" outcome="/adm/carta/cadastrar.xhtml" class="botao-vermelho"/>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
