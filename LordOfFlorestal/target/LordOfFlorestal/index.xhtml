        <div id="sobre-jogo" class="sobre-jogo">    
            <div class="content">    
                <h1>Sobre o Jogo</h1>

                <p>Lord of Florestal é um jogo de cartas competitivo, que tem como princípio técnicas de gamificação e game studies, no qual todas as partidas são formadas por batalhas entre dois jogadores. Duele contra seus oponentes e torne-se digno para receber o título de Lord desta imensa cidade!</p>

                <p>Todos os alunos que cursarem a disciplina CCF 191 (Introdução à Ciência da Computação) na UFV – Campus Florestal no primeiro semestre de 2018 terão a oportunidade de obter as cartas necessárias para a montagem dos decks épicos que coincidentemente refletem um pouco da realidade dos alunos e professores deste curso.</p>

                <div class="item">
                    <h2><i class="fa fa-users"></i>Interaja</h2>
                    <p>O âmbito universitário, é o melhor local para realizar networking, no qual você conhecerá pessoas que poderão te ajudar na sua vida profissional. E para isso, o Lord Of Florestal, te estimula a interagir com as pessoas ao seu redor oferecendo como recompensa, cartas para que você possas duelar com seus novos amigos.</p>
                </div>

                <div class="item">
                    <h2><i class="fa fa-plus-square"></i>Colecione</h2>
                    <p>Quanto maior o seu empenho, maior será o seu resultado. Com o maior número de cartas, você aumentará suas chances de vencer duelos contra o Lord e assim conquistar pontos extras naquela matéria que você tanto precisa.</p>
                </div>

                <div class="item">
                    <h2><i class="fa fa-gamepad"></i>Duele</h2>
                    <p>Chegou o momento de mostrar que o envolvimento com o curso faz toda a diferença, fazendo com que você tenha confiança e consiga vencer os duelos que surgirão não só no jogo, mas também na sua vida acadêmica e profissional.</p>
                </div>

                <div id="Cartas" class="w3-container tab" style="display:block">
                    <p>Como dito anteriormente, Lord of Florestal é um jogo de cartas e, portanto, possui cartas. Nesta seção você encontra mais detalhes sobre as informações contidas em cada uma das cartas.</p>

                    <div class="item">
                        <h2>Desafio</h2>
                        <p>Cartas de tipo “Desafio” são cartas que possuem o poder para atacar outros desafios e defender os pontos de determinação do jogador. Confira na figura os atributos de uma carta do tipo “Desafio”.</p>
                        <p:graphicImage library="telas" name="desafio.png" width="100%" />
                        <p>Uma carta “Desafio”, quando colocada na mesa, pode ser posicionada em modo de ataque ou de defesa.</p>
                    </div>

                    <div class="item">
                        <h2>Especial</h2>
                        <p>Cartas de tipo “Especial” são cartas de efeito imediato. Assim que estas cartas são colocadas na mesa, seu efeito deve acontecer imediatamente. Elas podem, porém, ser guardadas na mão do jogador por tempo indefinido, sem que seu efeito aconteça.</p>
                        <p>Algumas cartas do tipo “Especial” podem conter valores de ataque (Atk) e defesa (Def). Isso significa que o efeito da carta inclui usá-la como uma carta de tipo “Desafio”, mas lembre-se de que, para que isso seja possível, todas as outras condições de efeito da carta devem ser cumpridas anteriormente.</p>
                        <p>A figura mostra os atributos de uma carta de tipo “Especial”.</p>
                        <p:graphicImage library="telas" name="especial.png" width="100%" />
                    </div>
                </div>

                <div id="Missoes" class="w3-container tab" style="display:none">
                    <h2>Coletando suas cartas</h2>
                    <p>Missões podem ser anunciadas ou secretas, individuais ou em grupo, mas todas elas terão ao menos um vale-carta como recompensa. Os professores e o atual Lord de Florestal farão o possível para que missões mais difíceis recompensem os alunos que as concluírem com cartas mais poderosas.</p>

                    <div class="item">
                        <h2>Missões Anunciadas</h2>
                        <p>Missões Anunciadas são passadas em sala de aula ou através do próprio site Lord of Florestal, os alunos saberão qual carta será dada como recompensa e todos os passos para obtê-la. Apesar de não necessariamente precisarem saber as datas de anúncio das próximas missões.</p>
                        <p>Missões Anunciadas podem ter um prazo de vencimento. Por exemplo: um professor pode fazer com que um trabalho de sala seja também uma missão. Neste caso, apenas aqueles que entregassem o trabalho poderiam obter a carta de recompensa.</p>
                    </div>

                    <div class="item">
                        <h2>Missões Secretas</h2>
                        <p>Missões Secretas não são anunciadas em nenhum momento e, portanto, devem ser descobertas pelos alunos. As cartas de recompensa destas missões poderão ser obtidas ao conversar sobre certos assuntos-chave com professores e alunos veteranos, ou ao realizar certas ações em lugares específicos do campus.</p>
                        <p>Assim como as Missões Anunciadas, Missões Secretas também podem ter um prazo de vencimento, isso significa que existe a possibilidade de certos eventos garantirem cartas únicas sem aviso prévio.</p>
                    </div>

                    <p:graphicImage library="telas" name="missoes.png" width="100%" />
                </div>

                <div id="Vale" class="w3-container tab" style="display:none">
                    <h2>Resgatando seu voucher</h2>
                    <p>1. Tenha em mãos o seu voucher</p>
                    <p>2. Clique na aba Resgatar</p>
                    <p>3. Digite o código do voucher na área indicada</p>
                    <p>4. Clique no botão "Validar cupom"</p>
                    <p style="font-size: 10px;">* Caso positivo, a imagem da carta resgatada aparecerá em tela juntamente com uma mensagem de sucesso e sua carta irá diretamente para sua conta.</p>
                    <p style="font-size: 10px;">* Caso negativo, apenas uma mensagem será apresentada informando que você possui um voucher inválido ou já possui a carta que o voucher se refere.</p>

                    <p:graphicImage library="telas" name="resgate.png" width="100%" />
                </div>

                <div id="Deck" class="w3-container tab" style="display:none">
                    <h2>Monte seu deck.</h2> 
                    <p>Para montar um deck de Lord of Florestal, você deve ter realizado algumas missões para ter colecionado o número mínimo de cartas (10).</p>
                    <p>Com as cartas já na sua conta, é super fácil montar o seu deck, basta seguir os seguintes passos:</p>
                    <p>1. Clique na aba Meus decks. Irá aparecer todos os seus decks já cadastrados.</p>
                    <p>2. Clique no botão "Novo deck". A tela que apresentada será a seguinte :</p>
                    <p:graphicImage library="telas" name="deck.png" width="100%" />
                    <p>3. Digite um nome para identificar o seu Deck.</p>
                    <p>4. Selecione a quantidade de cartas que seu Deck terá.</p>
                    <p>5. Selecione as cartas que irão compor o seu Deck.</p>
                    <p>6. Por fim, clique no botão "Salvar".</p>
                </div>

                <div id="Duelo" class="w3-container tab" style="display:none">
                    <h2>Como criar um duelo</h2>

                    <p>Na tela principal, você pode verificar todos os duelos disponíveis para jogo. Caso não exista nenhum duelo criado, basta clicar no botão "Novo duelo", caso contrário basta clicar no botão "Jogar" e prosseguir para a criação do seu deck com a quantidade de cartas indicadas.</p>
                    <p:graphicImage library="telas" name="duelo.png" width="100%" />
                    <p>Clicando no botão "Novo duelo", a tela a seguir é apresentada onde devemos informar o tempo de espera para que um oponente aceite o seu duelo, a quantidade de cartas necessárias para duelas, com quem você deseja jogar, podendo ser alguém em específico ou esparar por um jogador aleatório, e por fim você escolhe qual Deck deseja utilizar, tendo a opção de editar as cartas contidas nele. Feito isso basta clicar no botão "Criar" que você será redirecionado para a tela do duelo.</p>
                    <p:graphicImage library="telas" name="novo.png" width="100%" />
                    <p>A tela para se juntar a um duelo já criado, é bastante similar a tela para criação. Nela temos a informação de quem foi o jogador que está te desafiando e quantas cartas você deve escolher para se juntar ao duelo. A forma para seleção das cartas é a mesma, e após selecionado seu deck, basta clicar no botão "Jogar".</p>
                    
                    <h2>Como duelar</h2>

                    <p>Chegamos a parte mais importante, o duelo. Após montado os decks, todas as cartas são embaralhadas e colocadas no monte de cada jogador. Para se iniciar, cada jogador recebe 3 (três) cartas para dar inicio a batalha. Na tela de duelo temos: uma área para que possamos alterar o plano de fundo do nosso deck, o placar onde consta os pontos de determinação de cada jogador, um chat para comunicação, a mesa do oponente, sua mesa, sua mão, e os botões para comprar cartas e finalizar o turno. O jogador que inicia o duelo é sempre o jogador que o criou.</p>
                    <p:graphicImage library="telas" name="jogo.jpeg" width="100%" />
                    <p>Os duelos são feitos por turnos, sendo que em cada turno os seguintes passos devem, ou podem, ser feitos:</p>
                    <p class="bold">1. Compre as cartas do turno de acordo com as seguintes condições:</p>

                    <p>a. Caso você tenha três ou mais cartas em sua mão: Retire uma carta do topo de seu deck de duelo e a posicione em sua mão. Você pode ter no máximo 6 cartas em sua mão.</p>
                    <p>b. Caso você tenha menos de três cartas em sua mão: Compre a quantidade necessária para que você tenha no mínimo 3 cartas em sua mão.</p>

                    <p class="bold">2. (Opcional) Caso você já possua cartas do tipo “Desafio” na mesa, selecione quais estarão em modo de ataque ou em modo de defesa;</p>
                    <p class="bold">3. (Opcional) Desça cartas de sua mão para a mesa;</p>

                    <p>a. As cartas de tipo “Especial” devem descer à mesa e ter o seu efeito ativado antes que cartas de tipo “Desafio” sejam colocadas à mesa;</p>
                    <p>b. As cartas da mesa sempre devem ter a face para cima;</p>
                    <p>c. Você pode descer quantas cartas você quiser (obviamente, o limite é a quantidade de cartas que você possui em sua mão);</p>
                    <p>d. Cartas do tipo “Desafio” sempre descem em modo de defesa;</p>
                    <p>e. Cartas do tipo “Especial” sempre têm efeitos imediatos. Isso significa que você não pode colocar uma carta “Especial” na mesa sem que seu efeito aconteça;</p>

                    <p class="bold">4. (Opcional) Ataque seu oponente com suas cartas em modo de ataque;</p>
                    <p class="bold">5. Ao final do turno, se algum dos jogadores não possuir mais pontos de Determinação, o jogo termina.</p>

                    <h2>Ataque</h2>

                    <p>Ataques só podem ser realizados por cartas que estão em modo de ataque, e cada carta pode atacar uma única vez por turno. Além disso, lembre-se de que uma carta não pode entrar em modo de defesa após um ataque, assim como ela não pode atacar no mesmo turno em que deixou a mão do jogador. Siga os passos abaixo quando quiser atacar:</p>
                    <p class="bold">1. Caso queira atacar uma carta de tipo “Desafio”:</p>

                    <p>a. Informe qual de suas cartas está atacando e qual carta inimiga está sendo atacada;</p>
                    <p>b. Compare os valores de Atk/Def das cartas envolvidas, seguindo os seguintes critérios:</p>

                    <p>i. Se a soma do Atk de todos os “Desafio” atacantes for maior que a Def do “Desafio” alvo e o alvo estiver em modo de ataque: A carta alvo é eliminada e a diferença de Atk restante é retirada dos pontos de determinação do jogador atacado;</p>
                    <p>ii. Se a soma do Atk de todos os “Desafio” atacantes for maior que a Def do “Desafio” alvo e o alvo estiver em modo de defesa: A carta alvo é eliminada;</p>
                    <p>iii. Se a soma do Atk de todos os “Desafio” atacantes for igual à Def do “Desafio” alvo: Todas as cartas envolvidas nesta batalha são eliminadas;</p>
                    <p>iv. Se a soma do Atk de todos os “Desafio” atacantes for menor que a Def do “Desafio” alvo: Todas as cartas atacantes são eliminadas. Por que você fez isso mesmo?</p>

                    <p>c. Posicione todas as cartas eliminadas em suas respectivas pilhas de descarte;</p>

                    <p class="bold">2. Caso queira um ataque direto aos pontos de Determinação:</p>

                    <p>a. Informe qual de suas cartas está atacando e informe o oponente que seu alvo são os pontos de determinação dele;</p>
                    <p>b. O jogador atacado perde a quantidade de pontos de determinação equivalente à soma do Atk de todos os "Desafio” que o atacaram.</p>

                    <p style="font-size: 10px;">*Perceba que ataques diretos aos pontos de Determinação só podem ser
                        realizados quando não há nenhuma carta do oponente em modo de defesa.</p>

                    <h2>Defesa</h2>

                    <p>Independentemente da posição da carta, sua Def que irá determinar o valor necessário para que ela seja eliminada. Apesar disso, existe o modo de defesa, que possui as seguintes condições e efeitos:</p>
                    <p class="bold">1. Como dito anteriormente, cartas do tipo “desafio” sempre descem à mesa em modo de defesa (e não podem atacar no turno em que elas descem);</p>
                    <p class="bold">2. Uma carta posicionada em modo de defesa não pode realizar um ataque;</p>
                    <p class="bold">3. Uma carta que realizou um ataque não pode entrar em modo de defesa no mesmo turno;</p>
                    <p class="bold">4. Cartas em modo de defesa impedem que o jogador receba um ataque direto aos seus pontos de Determinação;</p>
                    <p class="bold">5. Quando uma carta em modo de defesa é destruída, o jogador não perde pontos de Determinação;</p>
                    <p class="bold">6. O jogador pode ter qualquer quantidade de cartas em modo de defesa.</p>

                    <h2>Pontos de determinação</h2>

                    <p>Pontos de Determinação são o que definem a condição de vitória ou derrota. Preste atenção em seus pontos e no de seus inimigos, para garantir que nenhum de vocês perca a conta.</p>
                    <p>Esta seção possui apenas informações já detalhadas anteriormente, mas para reforçar (ou para ajudar você aí que na verdade não leu nada até agora e está em dúvida sobre o funcionamento do jogo), fizemos esta lista abaixo que explica o que são os pontos de Determinação e como eles podem ser perdidos:</p>
                    <p class="bold">1. Cada jogador inicia o jogo com 20 pontos de Determinação</p>
                    <p class="bold">2. Pontos de Determinação podem ser perdidos de três maneiras:</p>

                    <p>a. Ataque com sucesso a um “Desafio” em modo de ataque: Quando o seu inimigo vencer um “Desafio” que se encontra em modo de ataque, você perderá a quantidade de pontos de Determinação equivalente à diferença (Atk - Def) dos “Desafio” envolvidos;</p>

                    <p>Exemplo: Cersei está utilizando duas cartas “Desafio” para atacar, cuja soma de Atk vale 6, a carta de Tyrion que está sendo atacada possui apenas 4 de Def e está em modo de ataque. Isso significa que a carta de Tyrion é destruída e ele perde 2 pontos de Determinação (6 - 4).</p>

                    <p>b. Ataque direto aos pontos de Determinação: Caso você não possua absolutamente nenhum “Desafio” em modo de defesa, o seu oponente pode atacar diretamente os seus pontos de Determinação;</p>

                    <p>Exemplo: Hillary possui três cartas de tipo “Desafio” na mesa, mas todas estão em modo de ataque. Donald resolve, então, usar todas as suas cartas que estão em modo de ataque, cuja soma de Atk vale 5, para atacar diretamente os pontos de Determinação de Hillary. Como Hillary não tem nenhuma defesa, ela simplesmente perde 5 pontos de Determinação.</p>

                    <p>c. Compra de cartas de um deck que não existe mais: Caso o deck de duelo que você montou com tanto carinho acabe antes do jogo, você perderá 1 ponto de Determinação a cada início de turno, como punição por não ter mais cartas que possam ir à sua mão.</p>

                    <p class="bold">3. Quando um dos jogadores perde todos os seus pontos de Determinação, o jogo acaba e este jogador perde.</p>

                    <h2>Exceções</h2>

                    <p>Apesar de tudo, este não é um jogo perfeito, pois mesmo com todas estas regras, ainda existem algumas situações estranhas. Por isso, organizamos esta lista abaixo que prevê algumas destas situações e explica como resolvê-las:</p>
                    <p class="bold">Comprar uma carta no início do turno com a mão cheia (6 cartas)</p>
                    <p class="subitem">De acordo com a ordem dos turnos, você compra a carta antes de qualquer outra ação. Ou seja, nesse caso, você terá que colocar a carta que você acabou de comprar na pilha de descarte.</p>
                    <p class="bold">Passar pela fase de compra de carta sem um deck de duelo</p>
                    <p class="subitem">Caso o seu deck de duelo tenha acabado e o jogo continua, você perde 1 ponto de Determinação em todo início de turno, no mesmo momento em que teria de pegar uma carta de seu deck.</p>

                </div>
