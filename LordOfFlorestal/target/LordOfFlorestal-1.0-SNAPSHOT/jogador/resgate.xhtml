<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/layout.xhtml">

    <ui:define name="content">
        <h:form prependId="false">
            <div class="ui-g ui-fluid">
                <div class="ui-g-12">
                    <p:messages autoUpdate="true" closable="true" />
                </div>
                <div class="ui-g-12">
                    <p:graphicImage library="icon" name="ticket.png" class="icone-titulo" />
                    <h1>Resgate</h1>
                    <p:separator/>
                </div>
                <div class="ui-lg-8 ui-md-8 ui-g-12 sem-espacamento">
                    <div class="ui-g-12">
                        <p:outputLabel for="codigo" value="Codigo" class="label" />
                        <p:inputText id="codigo" value="#{resgateBean.codigo}" class="input" />
                    </div>
                </div>
                <div class="ui-lg-4 ui-md-4 ui-g-12 sem-espacamento">
                    <center>
                        <p:outputPanel id="img">
                            <p:graphicImage value="#{imageStreamer.imagemCarta}" width="150">
                                <f:param name="idCarta" value="#{resgateBean.idCarta}" />
                            </p:graphicImage>
                        </p:outputPanel>
                    </center>
                </div>
                <div class="ui-g-12 ui-md-8 sem-espacamento">
                    <div class="ui-g-12 ui-md-2">
                        <p:commandButton value="Validar" icon="fa fa-floppy-o" action="#{resgateBean.validar}" update="img" class="botao-verde"/>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
