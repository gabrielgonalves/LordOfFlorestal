<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Lord of Florestal</title>
        <a href="index.xhtml"></a>
        <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet"/>
        <h:outputStylesheet library="css" name="estilo.css" />
        <h:outputStylesheet library="css" name="layout.css" />
        <h:outputStylesheet library="css" name="components.css" />

        <h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
        <h:outputScript target="body" library="js" name="app.js" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </h:head>
    <h:body>
        <header class="topbar">
            <h:link outcome="/dashboard.xhtml" value="Lord Of Florestal" style="color: white; font-size: 30px; padding: 5px; padding-left: 15px; float: left; font-family: 'Poiret One', cursive ; text-decoration: none;" />
            <a href="#" class="toggle  js-toggle"><i class="fa  fa-bars"></i></a>
        </header>
        <aside class="sidebar js-sidebar">
            <nav class="menu">
                <ul>
                    <li class="#{menuBean.getItemCssClass('/dashboard.xhtml')}">
                        <h:link outcome="/dashboard.xhtml"><i class="fa  fa-fw  fa-home"></i>Dashboard</h:link>
                    </li>
                    <li class="#{menuBean.getItemCssClass('/novo-duelo.xhtml')}">
                        <h:link outcome="/novo-duelo.xhtml"><i class="fa fa-gamepad"></i>Novo Duelo</h:link>
                    </li>
                    <li class="#{menuBean.getItemCssClass('/perfil.xhtml')}">
                        <h:link outcome="/perfil.xhtml"><i class="fa  fa-fw  fa-user"></i>Perfil</h:link>
                    </li>
                    <li class="#{menuBean.getItemCssClass('/resgate.xhtml')}">
                        <h:link outcome="/resgate.xhtml"><i class="fa fa-retweet"></i>Resgate</h:link>
                    </li>
                    <li class="#{menuBean.getItemCssClass('/suporte.xhtml')}">
                        <h:link outcome="/suporte.xhtml"><i class="fa fa-comments"></i>Suporte</h:link>
                    </li>
                    <h:panelGroup rendered="#{perfilBean.jogador.tipoJogador eq 'LORD' ? true : false}">
                        <p:separator />
                        <li class="#{menuBean.getItemCssClass('/adm/carta/listar.xhtml')} #{menuBean.getItemCssClass('/adm/carta/cadastrar.xhtml')}">
                            <h:link outcome="/adm/carta/listar.xhtml"><i class="fa  fa-fw  fa-square"></i>Carta</h:link>
                        </li>
                        <li class="#{menuBean.getItemCssClass('/adm/jogador/listar.xhtml')} #{menuBean.getItemCssClass('/adm/jogador/cadastrar.xhtml')}">
                            <h:link outcome="/adm/jogador/listar.xhtml"><i class="fa  fa-fw  fa-user-plus"></i>Jogador</h:link>
                        </li>
                        <li class="#{menuBean.getItemCssClass('/adm/valecarta/listar.xhtml')} #{menuBean.getItemCssClass('/adm/valecarta/cadastrar.xhtml')}">
                            <h:link outcome="/adm/valecarta/listar.xhtml"><i class="fa  fa-fw  fa-ticket"></i>Vale Carta</h:link>
                        </li>
                        <p:separator />
                    </h:panelGroup>
                    <li>
                        <a onclick="document.location = '#{request.contextPath}/j_spring_security_logout'"><i class="fa  fa-fw  fa-arrow-circle-left"></i>Sair</a>
                    </li>
                </ul>
            </nav>
        </aside>
        <div class="content js-content">
            <ui:insert name="conteudo" />
        </div>
    </h:body>
</html>
