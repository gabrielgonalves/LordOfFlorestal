<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/layoutGerencial.xhtml">

    <f:metadata>
        <f:event listener="#{cartaBean.preRender}" type="preRenderView" />
    </f:metadata>

    <ui:define name="conteudo">
        <h:form prependId="false" enctype="multipart/form-data">
            <p:button id="listar" value="Lista de vale cartas" icon="fa fa-list" outcome="/adm/valecarta/listar.xhtml" class="btn-laranja"/>
            <div id="botoes">
                <p:commandButton value="Gerar" icon="fa fa-floppy-o" action="#{valeCartaBean.gerar}" ajax="false" class="btn-verde"/>
                <p:button value="Cancelar" icon="fa fa-times" outcome="/adm/valecarta/listar.xhtml" class="btn-vermelho"/>
            </div>
            <div class="ui-g" id="vale-cartas-content">
                <div class="ui-g-12">
                    <p:panel class="card" header="Gerar vale carta">
                        <p:messages autoUpdate="true" closable="true" />
                        <div class="ui-g ui-fluid">
                            <div class="ui-g-12 ui-md-12 no-margin">
                                <div class="ui-g-12 ui-md-12">
                                    <p:outputLabel for="carta" value="Carta" class="label"/>
                                    <p:selectOneMenu style="max-width: 100%" id="carta" value="#{valeCartaBean.carta}" class="input" converter="cartaconverter"
                                                     filter="true" filterMatchMode="startsWith" >
                                        <f:selectItem itemLabel="Escolha uma opção" itemValue="" />
                                        <f:selectItems value="#{valeCartaBean.cartas}" var="carta" itemLabel="#{carta.nome}" itemValue="#{carta}" />
                                    </p:selectOneMenu>
                                </div>
                                <div class="ui-g-12 ui-md-4">
                                    <p:outputLabel for="qt" value="Quantidade" class="label"/>
                                    <p:inputText id="qt" value="#{valeCartaBean.qt}" class="input"/>
                                </div>
                            </div>
                        </div>
                    </p:panel>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
