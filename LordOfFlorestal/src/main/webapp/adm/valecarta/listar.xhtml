<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/layout.xhtml">

    <ui:define name="content">
        <h:form prependId="false" enctype="multipart/form-data">
            <div class="ui-g ui-fluid">
                <div class="ui-g-12">
                    <p:messages autoUpdate="true" closable="true" />
                </div>
                <div class="ui-g-12">
                    <p:graphicImage library="icon" name="ticket.png" class="icone-titulo" />
                    <h1>Lista de vale carta</h1>
                    <p:separator/>
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-g-12">
                    <p:toolbar>
                        <f:facet name="left">
                            <p:commandButton value="Novo vale carta" icon="fa fa-plus" action="#{valeCartaBean.novo}" class="botao-normal"/>

                            <p:commandButton disabled="true" value="Gerar relatório" icon="fa fa-print" class="botao-normal"/>
                        </f:facet>
                        <f:facet name="right">
                            <p:inputText disabled="true" placeholder="Buscar" style="padding: 10px !important"  />
                        </f:facet>
                    </p:toolbar>
                </div>
            </div>
            <div class="ui-g ui-fluid">
                <div class="ui-g-12">
                    <p:dataTable id="cartas" value="#{valeCartaBean.valeCartas}" var="vale" reflow="true" emptyMessage="Nenhum vale carta foi encontrado."
                                 paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom" rows="15">
                        <p:column headerText="Código" width="100" style="text-align: center">
                            <h:outputText value="#{vale.codigo}" />
                        </p:column>

                        <p:column headerText="Carta">
                            <h:outputText value="#{vale.carta.nome}" />
                        </p:column>

                        <p:column headerText="Válido" width="100" style="text-align: center">
                            <p:graphicImage library="icon" name="#{vale.valido == true ?'like.png' : 'dislike.png'}" />
                        </p:column>

                        <p:column width="100">
                            <div class="ui-g ui-fluid sem-espacamento">
                                <div class="ui-g-12">
                                    <p:commandButton icon="fa fa-trash" class="botao-vermelho" update="cartas" >
                                        <f:setPropertyActionListener target="#{cartaBean.carta}" value="#{carta}" />
                                        <p:confirm header="Atenção" message="Deseja realmente excluir a carta #{cartaBean.carta.nome}"/>
                                    </p:commandButton>
                                </div>
                            </div>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
