<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lord Of Florestal</title>
    </h:head>
    <h:outputStylesheet library="css" name="login.css" />
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet"/>
    <f:metadata>
        <f:event listener="#{loginBean.preRender}" type="preRenderView" />
    </f:metadata>
    <h:body>
        <form id="login" method="post" action="#{request.contextPath}/j_spring_security_check">
            <div class="ui-g ui-fluid">
                <div class="ui-lg-4 ui-md-2 ui-g-1"/>
                <div class="ui-lg-4 ui-md-8 ui-g-10 telaLogin">
                    <div class="ui-g-12" style="text-align: center; padding-bottom: 30px;">
                        <h:outputText value="Lord Of Florestal" style="font-size: 40px; color: #cc3e30;font-family: 'Poiret One', cursive;"  />
                    </div>
                    <div class="ui-g-12">
                        <p:messages autoUpdate="true" closable="true" showIcon="false"/>
                    </div>
                    <div class="ui-g-12">
                        <p:inputText id="j_username" placeholder="Login" />
                    </div>
                    <div class="ui-g-12">
                        <p:password id="j_password" placeholder="Senha" />
                    </div>
                    <div class="ui-g-12">
                        <input name="_spring_security_remeber_me" type="checkbox" /> Logar automaticamente
                    </div>
                    <div class="ui-g-12">
                        <a href="login.xhtml" style="float: right;">Esqueceu a senha?</a>
                    </div>
                    <div class="ui-g-12">
                        <input class="btn" type="submit" value="Entrar" />
                    </div>
                </div>
                <div class="ui-lg-4 ui-md-2 ui-g-1"/>
            </div>
        </form>
    </h:body>
</html>
